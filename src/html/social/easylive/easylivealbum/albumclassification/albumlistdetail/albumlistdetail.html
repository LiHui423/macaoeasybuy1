<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>宜生活-指定專輯詳細頁</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
        <link rel="stylesheet" href="/src/css/social/easylive/easylivealbum/albumclassification/albumlistdetail/albumlistdetail.css">
        <link rel="stylesheet" href="/src/css/common/components/pcollector.css">
        <script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	    <script src="/src/js/common/frameDomainJSON.js"></script>
	    <script src="/src/js/common/getData/getData_sinple.js"></script>
	    <script> easyBuy.social.isEasyLife = true;easyBuy.global.hasNav = false;</script>
	</head>
	<body>
		<div id="swapper">
			<header id="page-header"></header>
			<div id="searchBar">
				<div class="searchBox">
					<div class="searchBox_mainBox clearfloat">
						<div class="searchBox_left">
							<ul class="clearfloat">
								<li><a href="http://social.macaoeasybuy.com/easylive/easyliveglobalgoods/globalgoods.html">全球筍貨</a></li>
								<li><a href="http://social.macaoeasybuy.com/easylive/easylivewelfare/easylivewelfare.html">福利社</a></li>
								<li><a href="//social.macaoeasybuy.com/easylive/easylivebuytopic/easylivebuytopic.html">宜買話題</a></li>
								<li><a href="//social.macaoeasybuy.com/easylive/easylivelifecircle/easylivelifecircle.html">生活圈</a></li>
								<li><a href="//social.macaoeasybuy.com/easylive/easylivelog/easylivelog.html">宜粉日誌</a></li>
								<li class="select"><a href="//social.macaoeasybuy.com/easylive/easylivealbum/easylivealbum.html">宜粉專輯</a></li>
							</ul>
						</div>
						<div class="searchBox_right" id="searchBox_rightBox"></div>
					</div>
				</div>
			</div>
			<div id="container">
                <div class="detail-title">
                    <div class="detail-title-inner">
                        <div class="albumBox_topBox clearfloat">
                            <div class="albumBox_showPic">
                                <img src="/src/img/common/loading_pc_220.jpg">
                            </div>
                            <div class="albumBox_introBox">
                                <div class="albumBox_introEach clearfloat">
                                    <div class="albumBox_introEachMain"><p class="albumPic_albumName"></p></div>
                                </div>
                                <div class="albumBox_introEach clearfloat">
                                    <div class="albumBox_introEachTitle">專輯圈 :</div>
                                    <div class="albumBox_introEachMain">28張</div>
                                    <div class="albumBox_introEachTitle second-list">分類 :</div>
                                    <div class="albumBox_introEachMain"><span>精心打扮</span></div>
                                </div>
                                <div class="detail-title-timer">
                                    <span>2016-12-30</span>
                                    <span>19:36:36</span>
                                    <span>創建</span>
                                </div>
                                <div class="labelList_DataBox clearfloat">
                                    <div class="labelList_DataEach">
                                        <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_answer.png"></div>
                                        <p><span>66</span>個宜粉留言</p>
                                    </div>
                                    <div class="labelList_DataEach">
                                        <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_see.png"></div>
                                        <p><span>66</span>個宜粉查看</p>
                                    </div>
                                    <div class="labelList_DataEach">
                                        <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_thumbsup.png"></div>
                                        <p><span>66</span>個宜粉贊好</p>
                                    </div>
                                    <div class="labelList_DataEach">
                                        <div><img src="/src/img/userspace/userspace_postDetails/icon/cai.png"></div>
                                        <p><span>66</span>個宜粉採集</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-swapper">
                    <div class="mdcategory_title clearfloat">
                        <div class="mdcategory-access"><div>最近</div><div>訪問</div></div>
                        <div class="secondhand_easyfans">
                            <ul class="artTempFans clearfloat">
                                <li><img src="http://dummyimage.com/120x90"></li>
                                <li><img src="http://dummyimage.com/88x31"></li>
                                <li><img src="http://dummyimage.com/234x60"></li>
                                <li><img src="http://dummyimage.com/120x90"></li>
                            </ul>
                        </div>
                        <div class="take-album-btn">
                            <div class="album-btn cannot-select">批量採集(<span>0</span>/6)</div>
                        </div>
                    </div>
                    <div class="album-lister clearfloat">

                    </div>
                    <p class="no-more">~沒有更多內容了~</p>
                </div>
			</div>
			<footer></footer>
		<div id="pcollector" class="pcollector-container"></div>
        <!-- 遮罩層 -->
        <div id="shade"></div>
        <div id="select-max-tips" class="yez-tips-box chagne-success-tips">勾選數量達到上限！</div>
	<script src="/src/js/plug/yez_js_Reset.js"></script>
    <script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
    <script src="/src/js/common/header&search&footer/searchBar.js" async></script>
    <script src="/src/js/common/header&search&footer/footer.js" async></script>
    <script src="/src/js/common/page-header.js"></script>
    <script src="/src/js/plug/yeztemplate.js"></script>
    <script src="/src/js/common/components/pcollector.js"></script>
    <!-- <script src="/src/js/social/easylive/easylivealbum/albumclassification/albumlistdetail/albumlistdetail.js"></script> -->
    <script src="/src/js/social/easylive/easylivealbum/albumclassification/albumlistdetail/albumlistdetail1.js"></script>

        <script id="albumInfo" type="text/html">
            <!-- <div class="detail-title"> -->
            <div class="detail-title-inner">
                    <div class="albumBox_topBox clearfloat">
                        <div class="albumBox_showPic">
                            <img src="//wap.macaoeasybuy.com<%=list[0].thecoverpictureurl%>" alt="">
                        </div>
                        <div class="albumBox_introBox">
                            <div class="albumBox_introEach clearfloat">
                                <div class="albumBox_introEachMain"><p class="albumPic_albumName"><%=list[0].thealbumName%></p></div>
                            </div>
                            <div class="albumBox_introEach clearfloat">
                                <div class="albumBox_introEachTitle">專輯圈 :</div>
                                <div class="albumBox_introEachMain"><%=list[0].groupIMgSum%> 張</div>
                                <div class="albumBox_introEachTitle second-list">分類 :</div>
                                <div class="albumBox_introEachMain"><span><%=list[0].className%></span></div>
                            </div>
                            <div class="detail-title-timer">
                                <span><%=list[0].uptime%></span>
                                <span>創建</span>
                            </div>
                            <div class="labelList_DataBox clearfloat">
                                <div class="labelList_DataEach">
                                    <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_answer.png"></div>
                                    <p><span><%=list[0].topicSum%></span>個宜粉留言</p>
                                </div>
                                <div class="labelList_DataEach">
                                    <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_see.png"></div>
                                    <p><%=list[0].seeNum%>個宜粉查看</p>
                                </div>
                                <div class="labelList_DataEach">
                                    <div><img src="/src/img/userspace/userspace_postDetails/icon/respond_thumbsup.png"></div>
                                    <p><%=list[0].loveNum%>個宜粉贊好</p>
                                </div>
                                <div class="labelList_DataEach">
                                    <div><img src="/src/img/userspace/userspace_postDetails/icon/cai.png"></div>
                                    <p><%=list[0].collectionNum%>個宜粉採集</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </script>
        <script id="visitor" type="text/html">
            <!-- <div class="container-swapper"> -->
                <div class="mdcategory_title clearfloat">
                    <div class="mdcategory-access"><div>最近</div><div>訪問</div></div>
                    <div class="secondhand_easyfans">
                        <ul class="artTempFans clearfloat">
                            <%for(var i=0; i < list[0].userList.length; i++) {%>
                            <li id="<%=list[0].userList[i].id%>" class="user-avatar"><img src="//wap.macaoeasybuy.com<%=list[0].userList[i].userPic%>" onerror="this.onerror=null;this.src='/src/img/common/loading_pc_headPic.png'"></li>
                            <%}%>
                        </ul>
                    </div>
                    <div class="take-album-btn">
                        <div class="album-btn cannot-select">批量採集(<span>0</span>/6)</div>
                    </div>
                </div>
                <div class="album-lister clearfloat"></div>
            <!-- </div> -->
        </script>
        <script id="albumPicList" type="text/html">
            <!-- <div class="page<%=page%>"> -->
                <%for(var i=0; i < list.length; i++) {%>
                <div class="album-list picture-item" id="<%=list[i].id%>">
                    <div class="album-relative">
                        <div class="img-container"><img src="//wap.macaoeasybuy.com<%=list[i].groupurl%>"></div>
                        <div class="album-state clearfloat">
                            <div><img src="/src/img/social/easylive/album-classification-eye.png" alt=""><%=list[i].seeNum%></div>
                            <div><img src="/src/img/social/easylive/album-classification-mes.png" alt=""><%=list[i].topicrepSum%></div>
                            <div><img src="/src/img/social/easylive/album-classification-good.png" alt=""><%=list[i].loveNum%></div>
                            <div><img src="/src/img/social/easylive/album-classification-cai.png" alt=""><%=list[i].collectionNum%></div>
                        </div>
                        <div class="album-poster">
                            <div class="laster-text-num"><%=list[i].uptime%>前發佈</div>
                        </div>
                        <a class="shadow-box">
                            <p><%=list[i].groupdetailed%></p>
                        </a>
                        <div class="hover-check-box-outer">
                            <div class="hover-check-box"></div>
                        </div>
                    </div>
                    <div class="bottom-shadow"><img src="/src/img/social/label/labeldetail/hobg.png" alt=""></div>
                </div>
                <%}%>
            <!-- </div> -->
        </script>
	</body>
</html>
