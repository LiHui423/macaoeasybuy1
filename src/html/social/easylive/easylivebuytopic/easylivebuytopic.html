<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>宜生活-宜買話題</title>
		<link rel="stylesheet" href="/css/common/yez_css_Reset.css">
		<link rel="stylesheet" type="text/css" href="/css/common/common.css">
		<link rel="stylesheet" href="/css/social/easylive/easylivebuytopic/easylivebuytopic.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/js/common/frameDomainJSON.js"></script>
		<script src="/js/social/easylive/easylivebuytopic/easylivebuytopic_getdata.js"></script>
		<script src="/js/common/vendor/art-template-3.1.0.min.js"></script>
		<script src="/js/common/vendor-extend/atr-template.extend.js"></script>
		<script src="/js/plug/yez_js_Reset.js"></script>
		<script src="/js/common/getData/getData_sinple.js"></script>
		<script>easyBuy.global.hasNav = false;</script>
		<!--不需要參數加載進來-->
	</head>
	<body>
		<div id="swapper">
			<header id="page-header"></header>
			<div id="searchBar">
				<div class="searchBox">
					<div class="searchBox_mainBox">
						<div class="searchBox_left">
							<img src="/img/common/header&search&footer/easybuy_Logo.png">
						</div>
						<div class="searchBox_right" id="searchBox_rightBox"></div>
					</div>
				</div>
			</div>
			<div id="container">
				<div class="container-swapper">
					<!--頭部-->
					<div class="global-nav clearfloat">
						<div class="global-logo"><img src="/img/social/easylive/easybuydetail-logo.png" alt=""></div>
						<ul class="global-list clearfloat" id="golbal-list-item">
							<div class="clearfloat"></div>
							<div class="clearfloat"></div>
						</ul>
					</div>
					<!--熱門-->
					<div class="global-top-one">
						<div class="top-one-top clearfloat">
							<div class="top-img" id="top-image"></div>
							<div class="top-artical">
								<p id="top-artical-title"></p>
							</div>
						</div>
						<div class="top-one-bottom">
							<div class="shop-main-interest clearfloat">
								<div class="interest-left">
									<p class="number" id="best-count">&nbsp;</p>
									<p class="text"><img src="/img/common/good.png" alt="">宜粉讃好</p>
								</div>
								<div class="interest-left">
									<p class="number" id="see-number">&nbsp;</p>
									<p class="text"><img src="/img/common/eye.png" alt="">宜粉感興趣</p>
								</div>
								<p class="recently">最近查看:</p>
								<ul class="head-img clearfloat" id="header-head-img"></ul>
							</div>
						</div>
					</div>
					<!--熱門話題-->
					<div class="list-hot">
						<div class="list-hot-instruc" id="list-hot-instruc"><span></span>熱門話題</div>
						<div class="list-hot-main clearfloat">
							<div class="hot-img" id="list-hot-cover"></div>
							<div class="hot-author">
								<div class="box-main-head clearfloat">
									<div class="box-main-head-img" id="hot-box-main-head-img"></div>
									<div class="box-main-head-info">
										<a>
											<div class="box-main-head-info-title" id="hot-box-main-head-info-title">&nbsp;</div>
										</a>
										<div class="box-main-head-info-time clearfloat">
											<div id="hot-author-name">小編<span></span></div>
											<div id="hot-author-time"><span>&nbsp;</span>前發佈</div>
										</div>
									</div>
								</div>
								<div class="box-main-head-info-article" id="hot-content">&nbsp;</div>
								<ul class="box-main-head-bottom clearfloat">
									<li><img src="/img/common/eye.png" alt=""><span id="hot-look">&nbsp;</span>宜粉查看</li>
									<li><img src="/img/common/message.png" alt=""><span id="hot-response">&nbsp;</span>宜粉回應</li>
								</ul>
							</div>
							<div class="hot-comments" id="hot-comments">
								<div class="hot-comments-inner"></div>
							</div>
						</div>
					</div>

					<div class="list-other-instruc" id="list-other-instruc">其他<span></span>話題</div>
					<!--其他話題列表-->
					<div class="list-other" id="list-other"></div>

					<p class="no-more">~沒有更多內容了~</p>
				</div>


			</div>
			<footer></footer>
		</div>
		<script src="/js/common/page-header.js"></script>
		<script src="/js/common/header&search&footer/searchBar.js"></script>
		<script src="/js/common/header&search&footer/footer.js"></script>
		<script src="/js/social/easylive/easylivebuytopic/easylivebuytopic.js"></script>
		<script src="/js/common/clickEvent.js"></script>
		<!--頭部選項卡模板-->
		<script id="head-template" type="text/html">
			<%for(var i=0;i<list.length;i++){%>
				<li class="global-list-item" id="<%=list[i].id%>-list-item">
					<a>
						<div class="global-list-logo">
							<img src="http://wap.macaoeasybuy.com/<%=list[i].shouldbuyClassPic%>" alt="" >
							<div></div>
						</div>
						<div class="global-list-text"><%=list[i].shouldbuyClassName%></div>
					</a>
				</li>
			<%}%>
		</script>
		<!--更多選項模板-->
		<script id="arrow-template" type="text/html">
			<li class="more" id="more-class-btn">
				<div class="global-list-logo">
					<img src="/img/common/more.png" alt="">
				</div>
				<div class="global-list-text"><img src="/img/userspace/personalinfo/arrow-down-b.png"></div>
			</li>
		</script>
		<!--熱門話題滾動評論模板-->
		<script id="hot-response-template" type="text/html">
			<%for(var i=0;i<usercommentinflist.length;i++){%>
			<div class="hot-comments-item">
				<div class="comments-info clearfloat">
					<div class="comments-info-head" data-id="<%=usercommentinflist[i].id%>">
						<img data-type="userAvatar" src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=usercommentinflist[i].Pic%>" alt="" onerror="this.src='/img/common/loading_pc_headPic.png'">
					</div>
					<div class="comments-info-userInfo">
						<div>
							<span class="name"><%=usercommentinflist[i].Name%></span>
							<%if(usercommentinflist[i].sex == 'Girl'){%>
							<img src="/img/common/girl.png" alt="">
							<%}else{%>
							<img src="/img/common/boy.png" alt="">
							<%}%>
						</div>
						<div><span><%=usercommentinflist[i].CommenttimeTimeDiff%></span>前回復</div>
					</div>
				</div>
				<div class="comments-content">
					<img src="/img/social/easylive/topic-top-arrow.png" alt="" class="arrow">
					<div><%=usercommentinflist[i].replycontent%></div>
				</div>
			</div>
			<%}%>
		</script>
		<!--其他話題-->
		<script id="other-topic-template" type="text/html">
			<%for(var i=0;i<list.length;i++){%>
			<div class="post-topic-box clearfloat" id=<%=list[i].id%>>
				<div class="box-img"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].shouldbuygroupPic%>" alt=""></div>
				<div class="box-main">
					<div class="box-main-head clearfloat">
						<div class="box-main-head-img" data-id="<%=list[i].adminid%>">
							<img data-type="userAvatar" src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].adminpic%>" alt="" onerror="this.src='/img/common/loading_pc_headPic.png'">
						</div>
						<div class="box-main-head-info">
							<a>
								<div class="box-main-head-info-title"><%=list[i].title%></div>
							</a>
							<div class="box-main-head-info-time clearfloat">
								<div>小編<span><%=list[i].adminName%></span></div>
								<div><span><%=list[i].timeDiff%></span>前發佈</div>
							</div>
						</div>
					</div>
					<div class="box-main-head-info-article"><%=list[i].content%></div>
					<ul class="info clearfloat">
						<li><img src="/img/common/eye.png" alt=""><span><%=list[i].seeNumber%></span>宜粉查看</li>
						<li><img src="/img/common/message.png" alt=""><span><%=list[i].disCount%></span>宜粉討論</li>
						<li><img src="/img/common/good.png" alt=""><span><%=list[i].loveNum%></span>宜粉讃好</li>
					</ul>
				</div>
				<div class="box-look">
					<div class="box-look-instruc">最近查看的宜粉：</div>
					<ul class="clearfloat">
						<%for(var j = 0;j<list[i].userSeeInfolist.length;j++){%>
							<li data-id="<%=list[i].userSeeInfolist[j].id%>">
								<img data-type="userAvatar" src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].userSeeInfolist[j].Pic%>" alt="" onerror="this.src='/img/common/loading_pc_headPic.png'">
							</li>
						<%}%>
					</ul>
					<div class="box-look-btn">好奇看看</div>
				</div>
			</div>
			<%}%>
		</script>

	</body>
</html>
