<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>尋寶市集-分類列表頁</title>
		<link rel="stylesheet" href="/css/common/yez_css_Reset.css">
		<link rel="stylesheet" type="text/css" href="/css/common/common.css">
		<link rel="stylesheet" href="/css/social/market/treasureclassifydetail/treasureclassifydetail.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/js/common/frameDomainJSON.js"></script>
		<script src="/js/common/getData/getData_sinple.js"></script>
		<!--不需要參數-->
	</head>
	<body>
		<div id="swapper">
			<header></header>
			<div id="searchBar">
				<div class="searchBox">
					<div class="searchBox_mainBox clearfloat">
						<div class="searchBox_left">
							<img src="/img/common/header&search&footer/easybuy_Logo.png">
						</div>
						<div class="searchBox_right" id="searchBox_rightBox"></div>
					</div>
				</div>
			</div>
			<div class="navBar_borderBox">
				<div class="navBar">
					<ul>
						<li><a href="http://www.macaoeasybuy.com/page/html/easybuy_index.html">首頁</a></li>
						<li><a href="//shopping.macaoeasybuy.com/limited/limited.html">限量搶購</a></li>
						<li><a href="//shopping.macaoeasybuy.com/findNew/new.html">發現新品</a></li>
						<li><a href="//shopping.macaoeasybuy.com/discount/discount.html">今日降價</a></li>
						<li><a href="//shopping.macaoeasybuy.com/hit/hit.html">本周熱賣</a></li>
						<li><a href="//social.macaoeasybuy.com/liveshot/liveshot.html">敗家誌</a></li>
						<li class="navBarLi_curr"><a href="//social.macaoeasybuy.com/market/market.html">尋寶市集</a></li>
						<li><a href="//shopping.macaoeasybuy.com/gruopBuy/groupBuy.html">量販團</a></li>
						<li><a href="//shopping.macaoeasybuy.com/museum/museum.html">宜品館</a></li>
						<li><a href="//shopping.macaoeasybuy.com/exchange/exchange.html">著數換領</a></li>
						<li><a href="//social.macaoeasybuy.com/secondhand/secondHand.html">激平二手</a></li>
					</ul>
				</div>
			</div>

			<div id="container">

				<div id="groupBuy_banner">
					<div class="bannerCon">
						<div class="before"><img src="/img/common/bannerLeft.png" alt=""></div>
						<div class="after"><img src="/img/common/bannerRight.png" alt=""></div>
						<div class="scroll clearfloat"></div>
					</div>
				</div>

				<div class="container-swapper clearfloat">
					<!--市集話題-->
					<div class="mdcategory_topic">
						<div class="mdcategory_topicDiv1 clearfloat">
							<div class="mdetail_div_topic mg-left-13"></div>
							<div class="mdetail_div_topic"></div>
							<span class="mdetail_div_topic_left">市集話題</span>
							<div class="mdetail_div_topic mg-left-13"></div>
							<div class="mdetail_div_topic"></div>
							<div class="mdetail_div_topic_right">
								<img src="/img/social/market/treasureclassifydetail/eyes.png">
								<span id="mdcategory_TopicFansNum"></span>個宜粉查看&nbsp;&nbsp;
							</div>
						</div>

						<div class="mdcategory_topicDiv2 clearfloat">
							<div class=" market_topic">
								<ul id="itemContainer" class="artTempEasybuyTopic clearfloat">

								</ul>
							</div>
							<div class="select-number clearfloat">
								<div class="holder">
									<a class="jp-previous jp-disabled">＜上一頁</a>
									<span class="jp-hidden">...</span>
									<span class="jp-hidden">...</span>
									<a class="jp-next jp-disabled">下一頁＞</a>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="container-swapper clearfloat bottom" id="contaner-box">
					<ul class="nav-select clearfloat" id="nav-scroll"></ul>
					<div class="scroll-reference"></div>
				</div>



			</div>

			<footer></footer>
		</div>

	    <script src="/js/plug/yez_js_Reset.js"></script>
	    <script src="/js/common/vendor/art-template-3.1.0.min.js"></script>
		<script src="/js/common/vendor-extend/atr-template.extend.js"></script>
	    <script src="/js/common/header&search&footer/searchBar.js" async></script>
	    <script src="/js/common/header&search&footer/footer.js" async></script>
		<script src="/js/common/header&search&footer/header.js"></script>
		<script src="/js/common/vendor/imagesloaded-4.1.4.min.js"></script>
		<script src="/js/social/market/treasureclassifydetail/treasureclassifydetail.js "></script>
		<script src="/js/common/clickEvent.js"></script>
		<!--市集話題模板-->
		<script id="townDataHtml" type="text/html" data-type="template">
			<%for(var i=0;i<totalCount;i++){%>
				<li>
					<div class="mdetail_div_topic_detail">
						<div class="title-img"></div>
						<div class="mdetail_div_topicfont"></div>
						<div class="mdetail_topic_text"></div>
						<div class="mdetail_foot shadow-img">
							<img src="/img/social/market/treasureclassifydetail/mdetail-shadow.png">
						</div>
					</div>
				</li>
			<%}%>
		</script>
		<!--導航模板-->
		<script id="queryFairClassInfo-template" type="text/html" data-type="template">
			<%for(var i=0;i<result.length;i++){%>
			<%if(i != 0){%>
				<li id="<%=result[i].id%>-queryFairClassInfo">
			<%}else{%>
				<li id="<%=result[i].id%>-queryFairClassInfo" class="select">
			<%}%>
				<div class="disapper-fat">
					<img src="<%=osURL%><%=result[i].fairClassPic%>" alt="">
					<div class="disapper"></div>
				</div>
				<p><%=result[i].fairClassName%></p>
				<div class="color"></div>
				<div class="tips">
					<img src="/img/social/market/treasureclassifydetail/arrow01.png" alt=" " class="arrow-tips ">
					<p><span><%=result[i].fairClassName%></span><%=result[i].des%></p>
					<img src="/img/social/market/treasureclassifydetail/xiaoxuan.png " alt=" " class="bg-xiaoxuan ">
				</div>
			</li>
			<%}%>
		</script>
		<!--導航對應盒子模板-->
		<script id="info-box-template" type="text/html" data-type="template">
			<%for(var i=0;i<result.length;i++){%>
			<%if(i != 0){%>
				<div class="mdcategory_title clearfloat" id="<%=result[i].id%>-queryFairClassInfo-box">
			<%}else{%>
				<div class="mdcategory_title clearfloat select" id="<%=result[i].id%>-queryFairClassInfo-box">
			<%}%>
				<div class="mdcategory_title1 clearfloat">
					<div class="mdetail_div_topic_left mdcategory-mg "><%=result[i].fairClassName%></div>
					<span class="mdetail_div_topic_right new-right ">
						<img src="/img/social/market/treasureclassifydetail/eyes.png "><span class="number">&nbsp;</span>個宜粉查看&nbsp;&nbsp;
						<img src="/img/social/market/treasureclassifydetail/mdetail-esundry.png "><span class="number">&nbsp;</span>件雜貨&nbsp;&nbsp;
						<img src="/img/social/market/treasureclassifydetail/shopin_heart.png "><span class="number">&nbsp;</span>宜粉心動
					</span>
				</div>
				<div class="mdcategory_title22 clearfloat ">
					<div class="mdcategory-access">最近訪問</div>
					<div class="secondhand_easyfans">
						<ul class="artTempFans" class="clearfloat"></ul>
					</div>
				</div>
				<div class="full-box">
					<div class="inner-box"></div>
				</div>
				<p class="no-more ">~沒有更多內容了~</p>
			</div>
			<%}%>
		</script>
		<!--item列表模板-->
		<script id="ideas" type="text/html" data-type="template">
			<%if(result.length != 0){%>
				<%for(var i=0;i<result.length;i++){%>
				<div class="pillar-all" id="<%=result[i].id%>-item-<%=itemType%>">
					<div class="pillar">
						<div class="pillar-inner">
							<div class="pillar-shadow"></div>
							<div class="page-main">
								<a href="#">
									<%if(result[i].userPic.length != 0){%>
										<div class="top-banner">原價-<span><%=result[i].discount%></span>%</div>
										<img src="//wap.macaoeasybuy.com<%=result[i].userPic%>" class="page-main-head-img " onerror="this.src='/img/common/loading_pc_220.jpg'">
									<%}else{%>
										<div class="top-banner not">原價-<span><%=result[i].discount%></span>%</div>
									<%}%>
								</a>
								<div class="post-main-text ">
									<%if(result[i].userPic.length != 0){%>
										<div class="post-description"><%=result[i].title%></div>
									<%}else{%>
										<div class="post-description not"><%=result[i].title%></div>
									<%}%>
								</div>
							</div>
							<div class="laster ">
								<ul class="laster-num clearfloat ">
									<li><%=result[i].seeCount%></li>
									<li><%=result[i].loveCount%></li>
									<li><%=result[i].moneyNew%></li>
								</ul>
								<div class="laster-look clearfloat ">
									<div class="laster-head "><img src="//wap.macaoeasybuy.com<%=result[i].userPic%>" alt="" onerror="this.src='/img/common/loading_pc_headPic.png'"></div>
									<div class="laster-text ">
										<div class="laster-text-name clearfloat"><div><%=result[i].userName%></div><img src="/img/common/girl.png" alt=""></div>
										<div class="laster-text-num "><span><%=result[i].uptime%></span>前發佈</div>
									</div>
								</div>
								<div class="laster-add ">
									<img src="/img/social/market/treasureclassifydetail/arrow.png " alt=" " class="add-arrow ">
									<div class="laster-main"></div>
								</div>
							</div>
						</div>
						<div class="pillar-height"><img src="/img/social/label/labeldetail/hobg.png" alt=""></div>
					</div>
				</div>
				<%}%>
			<%}else if(result.length == 0 && page == 0){%>
				<div id="no-post">
					<div><img src="/img/common/05.png" alt=""></div>
					<span>目前沒有任何內容哦！</span>
				</div>
			<%}%>
		</script>


	</body>
</html>
