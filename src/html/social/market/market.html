	<!--尋寶市集的js-->
	<script src="/js/social/market/market.js"></script>
	<script src="/js/social/market/market.data.js"></script>
	<!--敗家點讚的模板-->
	<script id="market" type="text/html">
		<%for(var i = 0;i <list.length;i++){%>
			<div class="marketBlock">
				<div class="marketBlock_top clearfloat">
					<div class="marketBlock_top_left">
						<div class="marketBlock_top_icon"><img src="http://wap.macaoeasybuy.com/<%=list[i].fairClassPic%>"></div>
						<div class="marketBlock_top_title"><%=list[i].fairClassName%></div>
					</div>
					<div class="marketBlock_top_right">
						<div class="marketBlock_top_data marketBlock_top_number">
							<span><img src="/img/common/icon/groceriesIcon_brown.png"></span>
							<span><%=list[i].shuliang%>件雜貨</span>
						</div>
						<div class="marketBlock_top_data marketBlock_top_see">
							<span><img src="/img/common/icon/seeIcon_brown.png"></span>
							<span><%=list[i].seeNum%>宜粉查看</span>
						</div>
					</div>
				</div>
				<div class="marketBlock_main clearfloat">
					<div class="marketBlock_main_theme">
						<div class="marketBlock_main_themeCover">
							<div class="marketBlock_main_themeCover_see">進去逛逛</div>
							<p>查看更多<%=list[i].fairClassName%>帖子</p>
						</div>
						<%if(list[i].fairClassName=="雜貨舖"){%>
							<img src="/img/social/market/market_theme_2.png">
						<%}else if(list[i].fairClassName=="小廚房"){%>
							<img src="/img/social/market/market_theme_3.png">
						<%}else if(list[i].fairClassName=="私傢貨"){%>
							<img src="/img/social/market/market_theme_4.png">
						<%}else{%>
							<img src="/img/social/market/market_theme_1.png">
						<%}%>
					</div>
					<div class="marketBlock_main_goodsBox">
						<%for(var k = 0;k <list[i].extra_Fair.length;k++){%>
							<div class="marketBlock_main_each" onclick="goFpDetail(this,event)" data-id = "<%=list[i].extra_Fair[k].id%>">
								<div class="marketBlock_main_eachCover">
									<div class="marketBlock_main_eachCover_title"><p><%=list[i].extra_Fair[k].content%></p></div>
									<div class="marketBlock_main_eachCover_head myborder-radius">
										<img src="http://wap.macaoeasybuy.com/<%=list[i].extra_Fair[k].userpic%>" onerror="this.src='/img/common/loading_pc_headPic.png'">
									</div>
								</div>
								<img src="http://wap.macaoeasybuy.com/<%=list[i].extra_Fair[k].picture%>" onerror="this.src='/img/common/loading_pc_220.jpg'">
							</div>
						<%}%>
					</div>
				</div>
			</div>
		<%}%>
	</script>
