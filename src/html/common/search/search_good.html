<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>搜索結果(商品)</title>
		<link rel="stylesheet" type="text/css" href="/css/common/yez_css_Reset.css">
		<link rel="stylesheet" type="text/css" href="/css/common/common.css">
		<link rel="stylesheet" type="text/css" href="/css/common/search/searchCommon.css">
		<link rel="stylesheet" type="text/css" href="/css/common/search/search_good.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" ></script>
		<script src="/js/common/frameDomainJSON.js"></script>
	</head>
	<body>
		<header></header>
		<div id ="searchBar">
			<div class="searchBox">
				<div class="searchBox_mainBox">
					<div class="searchBox_left">
						<img src="/img/common/header&search&footer/easybuy_Logo.png">
					</div>
					<div class="searchBox_right" id="searchBox_rightBox"></div>
				</div>
			</div>
		</div>
		<div class="searchMainBox">
			<div class="searchMain">
				<div class="searchMain_chooseBar clearfloat ">
					<div class="searchGood_secondclass clearfloat searchGood_secondclass_up">
						<div class="searchGood_title">分類</div>
						<!--結果分類-->
						<div class="searchGood_middle clearfloat">
							<ul>
								<!--填充二級分類-->
							</ul>
						</div>
						<div class="searchGood_btnBox searchGood_btn_slide">
							<div class="searchGood_btn_common">展開</div>
						</div>
					</div>
					<div class="searchGood_conditionBox">
						<!--規格的盒子-->
						<div class="searchGood_sizeBox"><!--規格填充--></div>
						<div class="searchGood_chooseOther clearfloat">
							<div class="searchGood_title">篩選條件</div>
							<div class="searchGood_chooseOther_middle clearfloat">
								<ul><!--參數填充--></ul>
							</div>
						</div>
						<div class="searchGood_hadchooseBox clearfloat">
							<div class="searchGood_clearall"><span>清除所有</span><span><img src="/img/common/search/search_good_clearAll.png"></span></div>
							<div class="searchGood_hadchoose">
								<div class="firstClass"><span>所有分類</span><span>&nbsp;&nbsp;&gt;&nbsp;&nbsp;</span></div>
								<div class="secondClass"></div>
								<div class="chooseClassBox clearfloat"></div>
							</div>
						</div>
					</div>
					<div class="searchGood_seeOther clearfloat">
						<div class="searchGood_title">大家都在找：</div>
						<div class="searchGood_seeOther_main clearfloat">
							<ul>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
								<li>小平底鞋</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="search_result_title"></div>
				<div class="search_goodMain">
					<div class="search_resultBox_sort">
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_choosesort search_resultBox_choosesort_curr" data-order = '' data-asc = ''><img src="/img/easybuy/hit/hit_checkCurr.png"></span>
							<span>默認排序</span>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_choosesort" data-order = 'BuyNumber' data-asc = 'desc'><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>銷量優先</span>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_choosesort" data-order = 'LoveNumber' data-asc = 'desc'><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>好評優先</span>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_choosesort" data-order = 'spprice' data-asc = 'asc'><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>低價優先</span>
						</div>
						<div class="choosePrice clearfloat">
							<div class="choosePriceEach choosePrice_begin">
								<span>mop</span>
								<input type="text" name="" id="priceStart" value="">
							</div>
							<div class="choosePrice_symbol">-</div>
							<div class="choosePriceEach choosePrice_over">
								<span>mop</span>
								<input type="text" name="" id="priceEnd" value="">
							</div>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_chooseTicket" data-labelinfo = "優惠加碼"><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>價格券</span>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_chooseTicket" data-labelinfo = "驚喜紅包"><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>紅包券</span>
						</div>
						<div class="search_resultBox_sortEach">
							<span class="search_resultBox_checkBox search_resultBox_chooseTicket" data-labelinfo = "扣減積分"><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span>積分券</span>
						</div>

						<div class="search_resultBox_sort_btn">排序搜索</div>
					</div>
					<div class="search_result_null">
						<div class="search_result_nullIcon"><img src="/img/common/05.png"></div>
						<p>沒有搜索到 “ <span>男裝</span> ” 的相關商品哦！</p>
					</div>
					<div class="search_result_goodList clearfloat"><!--這裡做關於結果商品得填充--></div>
					<div class="tcdPageCode"></div>
				</div>
				<div class="search_result_seeOther">
					<div class="search_result_seeOther_title"><img src="/img/easybuy/moreshops/seeOther_title.png"></div>
					<div class="search_result_seeOther_main clearfloat">
						<div class="otherGoods" data-id="0">
							<div class="otherGoods_pic"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/\uploadfile\201610\20161031082231636135421510970025.jpg" onerror="this.src='/img/common/loading_pc_220.jpg'"></div>
							<div class="otherGoods_mess">
								<div class="otherGoods_mess_title hiddenText">
									<a><span id="underline">（TEST）測試ETUDE HOUSE櫻桃唇膜</span></a>
								</div>
								<p class="otherGoods_mess_nowPrice">MOP49</p>
								<p class="otherGoods_mess_oldPrice">MOP94</p>
							</div>
							<div class="otherGoods_data clearfloat">
								<div class="otherGoods_dataEach clearfloat">
									<span><img src="/img/common/icon/bagIcon_dark.png"></span>
									<span>637</span>
								</div>
								<div class="otherGoods_dataEach clearfloat">
									<span><img src="/img/common/icon/likeIcon_dark.png"></span>
									<span>38</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<!--模板文件和模擬數據-->
	<script src="/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/js/common/search/search_good/search_good.data.js" ></script>
	<!--頭部文件的js-->
	<script src="/js/common/header&search&footer/header.js" ></script>
	<script src="/js/common/header&search&footer/footer.js" ></script>
	<!--搜索框部份的js-->
	<script src="/js/common/header&search&footer/searchBar.js" ></script>
	<!--搜索商品結果頁-->
	<script src="/js/common/search/search_good/search_good.js" ></script>
	<!--分頁js-->
	<script src="/js/easybuy/goodDetails/jquery.page.js" ></script>
	<script src="/js/common/header&search&footer/footer.js"></script>
	<script src="/js/common/clickEvent.js"></script>
	<!--二級分類的選擇-->
	<script type="text/html" id="secondClass" data-array = "secondClassData">
		<%for(var i = 0;i <list.areaClassList[0].fields.length;i++){%>
			<li><%=list.areaClassList[0].fields[i]%></li>
		<%}%>
	</script>

	<!--規格的選擇-->
	<script type="text/html" id="chooseSize" data-array = "chooseSizeData">
		<%for(var key in list.modelmap){%>
			<div class="searchGood_sizeEach clearfloat searchGood_sizeEach_up">
				<div class="searchGood_title"><%=key%></div>
				<div class="searchGood_middle searchGood_sizeBox_middle clearfloat">
					<ul class="clearfloat">
						<%for(var k = 0;k <list.modelmap[key].length;k++){%>
							<li><span><img src="/img/easybuy/hit/hit_checkCurr.png"></span><span><%=list.modelmap[key][k]%></span></li>
						<%}%>
					</ul>
					<div class="searchGood_sizeBox_btnBox clearfloat">
						<div class="searchGood_sizeBox_btn searchGood_sizeBox_btn_sure">確定</div>
						<div class="searchGood_sizeBox_btn searchGood_sizeBox_btn_cancel">取消</div>
					</div>
				</div>
				<div class="searchGood_btnBox searchGood_btn_morechoose">
					<div class="searchGood_btn_common">多選</div>
				</div>
			</div>
		<%}%>
	</script>

	<!--參數的選擇-->
	<script type="text/html" id="arguments" data-array = "argumentsData">
		<%for(var key in list.fieldsmap){%>
			<li>
				<span><%=key%></span>
				<span><img src="/img/common/search/search_good_down.png"></span><span><img src="/img/common/search/search_good_up.png"></span>
				<div class="searchGood_chooseOther_hover">
					<ul>
						<%for(var k = 0;k <list.fieldsmap[key].length;k++){%>
							<li><%=list.fieldsmap[key][k]%></li>
						<%}%>
					</ul>
				</div>
			</li>
		<%}%>
	</script>

	<!--搜索結果數量-->
	<script type="text/html" id="searchGoodNum" data-array = "searchGoodNumData">
		您搜索的 “<span>男裝</span>” 關鍵字一共有 <span><%=list.solrModelInfo.numFound%></span> 件相關商品：
	</script>

	<!--搜索結果商品-->
	<script type="text/html" id="searchGood" data-array = "searchGoodData">
		<%for(var i = 0;i <list.solrModelInfo.object.length;i++){%>
			<div class="otherGoods noPic" data-id="<%=list.solrModelInfo.object[i].spid%>" data-type = "<%=list.solrModelInfo.object[i].goodsType%>">
				<div class="otherGoods_pic"><img src='' data-src = 'http://wap.macaoeasybuy.com<%=list.solrModelInfo.object[i].sppic%>' onerror="this.src='/img/common/loading_pc_220.jpg'"></div>
				<div class="otherGoods_mess">
					<div class="otherGoods_mess_title hiddenText">
						<a><span id="underline"><%=list.solrModelInfo.object[i].sptitle%></span></a>
					</div>
					<p class="otherGoods_mess_nowPrice">MOP<%=list.solrModelInfo.object[i].spprice%></p>
					<p class="otherGoods_mess_oldPrice">MOP<%=list.solrModelInfo.object[i].costPrice%></p>
				</div>
				<div class="otherGoods_data clearfloat">
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/bagIcon_dark.png"></span>
						<span><%=list.solrModelInfo.object[i].buyNumber%>已售</span>
					</div>
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/likeIcon_dark.png"></span>
						<span><%=list.solrModelInfo.object[i].loveNumber%>心動</span>
					</div>
				</div>
			</div>
		<%}%>
	</script>

	<!--隨便看看-->
	<script type="text/html" id="seeGood" data-array = "seeGoodData">
		<%for(var i = 0;i <list.length;i++){%>
			<div class="otherGoods noPic" data-id="<%=list[i].id%>" data-type = "<%=list[i].goodsType%>">
				<div class="otherGoods_pic"><img src='' data-src = 'http://wap.macaoeasybuy.com/<%=list[i].pic%>' onerror="this.src='/img/common/loading_pc_220.jpg'"></div>
				<div class="otherGoods_mess">
					<div class="otherGoods_mess_title hiddenText">
						<a><span id="underline"><%=list[i].title%></span></a></div>
					<p class="otherGoods_mess_nowPrice">MOP<%=list[i].price%></p>
					<p class="otherGoods_mess_oldPrice">MOP<%=list[i].costPrice%></p>
				</div>
				<div class="otherGoods_data clearfloat">
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/bagIcon_dark.png"></span>
						<span><%=list[i].buyNumber%>已售</span>
					</div>
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/likeIcon_dark.png"></span>
						<span><%=list[i].seeGood%>心動</span>
					</div>
				</div>
			</div>
		<%}%>
	</script>
</html>
