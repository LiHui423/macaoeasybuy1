<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>搜索結果(標籤)</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/common/search/searchCommon.css">
		<link rel="stylesheet" href="/src/css/common/search/search_label.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	</head>
	<body>
		<div class="transparent_bg"></div>
		<header></header>
		<div id ="searchBar">
			<div class="searchBox">
				<div class="searchBox_mainBox">
					<div class="searchBox_left">
						<img src="/src/img/common/header&search&footer/easybuy_Logo.png">
					</div>
					<div class="searchBox_right" id="searchBox_rightBox"></div>
				</div>
			</div>
		</div>
		<div class="searchMainBox">
			<div class="searchMain">
				<div class="search_result_title">您搜索的 “<span>男裝</span>” 關鍵字一共有 <span>12</span> 個相關標籤：</div>
				<div class="search_result_main clearfloat">
					<!--標籤搜索結果頁左側開始-->
					<div class="search_result_mainLeft">
						<div class="search_sortBox clearfloat">
							<div class="search_sortBox_left">
								<ul></ul>
							</div>
							<div class="search_sortBox_right">
								<span>默認排序</span><span><img src="/src/img/common/icon/downIcon_white.png"></span>
								<div class="search_sortBox_right_slide">
									<ul>
										<li data-order = "" data-asc = "">默認排序</li>
										<li data-order = "LabelAddtime" data-asc = "desc">最新創建</li>
										<li data-order = "LabelSeeNumber " data-asc = "desc">查看多至少</li>
										<li data-order = "LabelLoveNumber" data-asc = "desc">贊好多至少</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="search_label_resultBox">
							<div class="search_label_noResult">
								<div class="search_result_nullIcon"><img src="/src/img/common/05.png"></div>
								<p>沒有搜索到 “男裝” 的相關標籤哦！</p>
							</div>
							<div class="search_label_resultEachBox"></div>
							<div class="loadNow"><img src="/src/img/common/loadingnow .gif"></div>
							<div class="noMore">~沒有更多內容了哦~</div>
						</div>
					</div>

					<!--標籤搜索結果頁右側開始-->
					<div class="search_result_mainRight clearfloat">
						<div class="search_result_mainRight_fixedBox">
							<div class="search_result_mainRight_title clearfloat">
								<div class="search_result_mainRight_icon"><span><img src="/src/img/common/icon/labelIcon_dark.png"></span><span>熱門標籤</span></div>
								<div class="search_result_mainRight_sort">
									<ul>
										<li class="search_result_mainRight_sort_curr" data-typeid = "0">#地點#</li>
										<li data-typeid = "1">#品牌#</li>
										<li data-typeid = "2">#熱點#</li>
									</ul>
								</div>
							</div>
							<div class="search_result_mainRight_main">
								<div class="hotLabelBox hotLabelBox_local" data-boxid = "0"></div>
								<div class="hotLabelBox hotLabelBox_tile" data-boxid = "1"></div>
								<div class="hotLabelBox hotLabelBox_hot" data-boxid = "2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<!--模板文件和模擬數據-->
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/common/search/search_label/search_label.data.js"></script>
	<!--頭部文件的js-->
	<script src="/src/js/common/header&search&footer/header.js"></script>
	<!--搜索框部份的js-->
	<script src="/src/js/common/header&search&footer/searchBar.js"></script>
	<!--標籤搜索結果頁的js-->
	<script src="/src/js/common/search/search_label/search_label.js"></script>

	<script src="/src/js/common/header&search&footer/footer.js"></script>

	<!--搜索結果得標籤-->
	<script type="text/html" id="labelList" data-array = "labelListData">
		<%for(var i = 0;i <list.classList.length;i++){%>
				<%if(list.classList[i].labelPic == ''){%>
					<div class="search_label_resultEach clearfloat" data-id="<%=list.classList[i].labelid%>">
					<div class="search_label_resultEach_left">
						<div class="search_label_resultEach_left_title"><%=#list.classList[i].labelName%></div>
						<div class="search_label_resultEach_left_cover">
							<div class="label-instruc"><%=#list.classList[i].labelDescribe%></div>
							<div class="look-btn">查看該標籤相關帖子&gt;</div>
						</div>
					</div>
				<%}else{%>
					<div class="search_label_resultEach nopiclabel clearfloat" data-id="<%=list.classList[i].labelid%>">
					<div class="search_label_resultEach_left" data-basrc="http://mbuy.oss-cn-hongkong.aliyuncs.com<%=list.classList[i].labelPic%>">
						<div class="search_label_resultEach_left_cover">
							<div class="label-instruc"><%=#list.classList[i].labelDescribe%></div>
							<div class="look-btn">查看該標籤相關帖子&gt;</div>
						</div>
					</div>
				<%}%>
				<div class="search_label_resultEach_right">
					<div class="search_label_resultEach_rightTop">
						<p class="hiddenText"><%=#list.classList[i].labelName%></p>
						<div class="search_label_resultEach_ranking">排名：<%=#list.classList[i].labelRank%></div>
						<div class="search_label_resultEach_data clearfloat">
							<ul>
								<li><span><img src="/src/img/common/icon/seeIcon_dark.png"></span><span><%=list.classList[i].labelSeeNumber%>宜粉人查看</span></li>
								<li><span><img src="/src/img/common/icon/thumbsupIcon_dark.png"></span><span><%=list.classList[i].labelLoveNumber%>宜粉讚好</span></li>
							</ul>
						</div>
					</div>
					<div class="search_label_resultEach_rightBottom clearfloat">
						<div class="search_label_resultEach_headpic myborder-radius"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com<%=list.classList[i].labeluserpic%>" onerror="this.src='/img/common/loading_pc_headPic.png'"></div>
						<div class="search_label_resultEach_mess">
							<p>
								<span><%=list.classList[i].labeluserName%></span>
								<%if(list.classList[i].labelusersex=="Girl"){%>
									<span><img src="/src/img/common/sex.png"></span>
								<%}else{%>
									<span><img src="/src/img/common/boy.png"></span>
								<%}%>
							</p>
							<p>
								<span><img src="/src/img/common/icon/clockIcon_dark.png"></span>
								<span><%=list.classList[i].labelTimeDiff%>前創建於</span>
							</p>
						</div>
						<%if(list.classList[i].labelType == "0"){%>
							<div class="search_label_resultEach_type">#地點#</div>
						<%}else if(list.classList[i].labelType == "1"){%>
							<div class="search_label_resultEach_type">#品牌#</div>
						<%}else{%>
							<div class="search_label_resultEach_type">#热点#</div>
						<%}%>
					</div>
				</div>
			</div>
		<%}%>
	</script>

	<!--搜索標籤結果頁右側-->
	<script type="text/html" id="rightLabelList" data-array = "rightLabelListData">
		<%for(var i = 0;i <list.length;i++){%>
			<div class="search_result_hotLabel clearfloat">
				<div class="search_result_hotLabel_title hiddenText"><%=list[i].labelName%></div>
				<div class="search_result_hotLabel_mess clearfloat">
					<div class="search_result_hotLabel_headpic myborder-radius"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com<%=list[i].labeluserpic%>" onerror="this.src='/img/common/loading_pc_headPic.png'"></div>
					<div class="search_result_hotLabel_messRight">
						<div class="search_result_hotLabel_name">
							<span><%=list[i].labeluserName%></span>
							<%if(list[i].labelusersex=="Girl"){%>
								<span><img src="/src/img/common/sex.png"></span>
							<%}else{%>
								<span><img src="/src/img/common/boy.png"></span>
							<%}%>
						</div>
						<div class="search_result_hotLabel_data clearfloat">
							<ul>
								<li><span><img src="/src/img/common/icon/seeIcon_dark.png"></span><span><%=list[i].labelSeeNumber%>人查看</span></li>
								<li><span><img src="/src/img/common/icon/thumbsupIcon_dark.png"></span><span><%=list[i].labelLoveNumber%>人讚好</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		<%}%>
	</script>

	<!--搜索結果數量-->
	<script type="text/html" id="searchLabelNum" data-array = "searchLabelNumData">
		您搜索的 “<span></span>” 關鍵字一共有 <span><%=list.numFound%></span> 個相關標籤：
	</script>

	<!--搜索結果數量分類-->
	<script type="text/html" id="labelClassNum" data-array = "labelClassNumData">
		<li data-icon="-1" class="search_sortBox_left_curr">所有標籤</li>
		<li data-icon="0"><span>#地點#</span><span>(<%=list.facetMap.LabelType[0]%>)</span></li>
		<li data-icon="1"><span>#熱點#</span><span>(<%=list.facetMap.LabelType[1]%>)</span></li>
		<li data-icon="2"><span>#品牌#</span><span>(<%=list.facetMap.LabelType[2]%>)</span></li>
	</script>
</html>
