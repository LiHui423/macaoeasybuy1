<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<title>購物籃-已完成</title>
		<link rel="stylesheet" href="/css/common/dateRange.css">
		<link rel="stylesheet" href="/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/css/common/common.css">
		<link rel="stylesheet" href="/css/easybuy/shopCart/shopCart_common.css">
		<link rel="stylesheet" href="/css/easybuy/shopCart/unprocessed/unprocessed.css">
		<link rel="stylesheet" href="/css/easybuy/shopCart/completed/completed.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/frameDomainJSON.js"></script>
		<script>
			var fr = new FrameDomain();
			fr.getUserInfo.beforeInfo = function(){
//				console.log('獲取用戶信息之前');

			}
			fr.getUserInfo.noInfo = function(){
				console.log('沒有用戶信息');
//				alert('沒有登錄，請先登錄');
			}
			fr.getUserInfo.hasInfo = function(data){
				window.userId = data.id;
			}
			fr.getUserInfo.go();
//			var userId = 32;
		</script>
		<script src="/js/common/yez_js_Reset.js"></script>
		<script src="/js/common/dateRange.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header></header>

		<!--購物籃頂部菜單-->

		<div class="shopCart_searchBox clearfloat">

			<div class="shopCart_searchBoxLeft">
				<ul id="shopCart_searchBoxLeft_box" class="clearfloat">
					<li>
						<a href="/page/easybuy/shopCart/shopCart/shopCartCalc.html">
							<div class="iconBox"><img src="/img/easybuy/shopCart/menu-shopCar.png"></div>
							<p>購物籃(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/unprocessed.html">
							<div class="iconBox"><img src="/img/easybuy/shopCart/menu-waitSend.png"></div>
							<p>待發貨(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/unconfirmed.html">
							<div class="iconBox"><img src="/img/easybuy/shopCart/menu-waitSign.png"></div>
							<p>待確認(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/staycommend.html">
							<div class="iconBox"><img src="/img/easybuy/shopCart/menu-Evaluation.png"></div>
							<p>待評價(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/completed.html">
							<div class="iconBox"><img src="/img/easybuy/shopCart/menu_finished__curr.png"></div>
							<p>已完成(<span>&nbsp;</span>)</p>
						</a>
					</li>
				</ul>
			</div>

			<div class="shopCart_searchBoxMiddle"><img src="/img/easybuy/shopCart/shopper.png"></div>

			<div class="shopCart_searchBoxRight">
				<input type="text" id="" value="" placeholder="搜索商品、商店、標籤、話題、帖子、宜粉">
				<div class="searchIcon"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/systemImg/7/7/7/20160707031032363321007103210032.png"></div>
			</div>

		</div>

		<div class="containerBox">
			<!--待發貨的搜索框-->
			<div class="completed_searchBox">

				<div class="completed_searchBox_top clearfloat">
					<div class="completed_searchBox_fontSearch clearfloat">
						<div class="completed_searchBox_fontSearch_right">商品搜索：</div>
						<div class="completed_searchBox_fontSearch_left"><input type="text" id="search_shop_name" value="" placeholder="請輸入商品關鍵字進行搜索"></div>

					</div>
					<div class="completed_searchBox_timeSearch">
						<div class="completed_searchBox_fontSearch_right">時間搜索：</div>
						<div class="completed_searchBox_timeBar">
							<span></span>
							<div id="completed_searchBox_timeBtn"></div>
						</div>
						<div id="cancel_time_search">×</div>
					</div>
				</div>

				<div class="completed_searchBox_bottom clearfloat">

					<div class="completed_searchBox_shopSearch">
						<div class="completed_searchBox_fontSearch_right">商店搜索：</div>
						<div class="completed_searchBox_fontSearch_left"><input type="text" id="search_store_name" value="" placeholder="請輸入商店關鍵字進行搜索"></div>
					</div>

					<div class="completed_aftersell clearfloat completed_stateSelect">
						<div class="completed_showpic_title">售後狀態：</div>
						<div class="completed_showpic_main">
							<div class="completed_showpic_main_btn">
								<span class="completed_showpic_main_text">全部</span><span><img src="/img/easybuy/shopCart/completed_slideIcon.png"></span>
							</div>
							<div class="completed_showpic_mainslide completed_aftersell_slideBox">
								<ul>
									<li class="completed_aftersell_slide_curr">全部</li>
									<li>已完成</li>
									<li>換貨完成</li>
									<li>退貨完成</li>
									<li>取消訂單</li>
								</ul>
							</div>
						</div>
					</div>

					<div id="search_btn">馬上搜索</div>


				</div>

			</div>
			<!--已完成的標題-->
			<div class="unprocessed_mainTitle">
				<span>商品信息</span><span>規格</span><span>單價(MOP)</span><span>數量</span><span>訂單狀態</span><span>金額(MOP)</span><span>操作</span>
			</div>

			<div class="unprocessed_mainBox">
				<div class="noMore" id="noMore">~沒有更多內容了哦~</div>
			</div>

			<div class="no_unprocessed_mainBox">
				<img src="/img/common/05.png" alt="">
				<div>您目前沒有任何待確認商品哦！</div>
			</div>

			<!--他們都在看-->
			<div class="shopCart_recommendBox clearfloat">
				<div class="shopCart_recommendBox_title">
					<div class="shopCart_recommendBox_title_text">他們都在看</div>
					<div class="shopCart_recommendBox_title_change">換一換&nbsp;></div>
				</div>
				<ul></ul>
			</div>

		</div>

		<footer></footer>
	</body>

	<script src="/js/common/header&search&footer/header.js"></script>
	<script src="/js/common/header&search&footer/footer.js"></script>
	<script src="/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/js/easybuy/shopCart/completed/completed.js"></script>
	<script src="/js/easybuy/shopCart/completed/completed.data.js"></script>
	<script src="/js/easybuy/shopCart/shopCart_common.js"></script>

	<!--商店頭模板-->
	<script id="store_title_template" type="text/html">

		<div class="unprocessed_main_shopMess clearfloat">
			<div class="shopCart_shopTitle">
				<span><img src="/img/easybuy/shopCart/shopIcon.png"></span><span><%=shopname%></span><span>(<%=ordersCount%>張訂單)</span>
			</div>
			<div class="shopCart_shop_enter">進入店鋪</div>
		</div>

	</script>

	<!--訂單頭-->
	<script id="order_title_template" type="text/html">

		<div class="unprocessed_main_order clearfloat" id="<%=id%>_order">
			<div class="unprocessed_main_order_left">
				<span>訂單編號：<%=sNumber%></span>
				<span class="unprocessed_main_order_mess_btn"><img src="/img/easybuy/shopCart/shopCart_see.png"></span>

				<!--鼠標移入彈框開始-->
				<div class="unprocessed_main_order_mess">

					<div class="unprocessed_main_order_mess_left">
						<img src="/img/easybuy/shopCart/order_mess_left.png">
					</div>

					<%if(myExchangeList.length != 0){%>
					<div class="unprocessed_main_order_title">換貨信息</div>
					<div class="unprocessed_main_order_main_cancel_box scrollOther scrollIe">
						<%for(var i=0;i<myExchangeList.length;i++){%>
						<div class="unprocessed_main_order_main_cancel">
							<p><span>原來商品：</span></p>
							<div class="unprocessed_main_order_cancelGood clearfloat">
								<div class="unprocessed_main_order_cancelGood_left"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=myExchangeList[i].sStandardPic%>" alt=""></div>
								<div class="unprocessed_main_order_cancelGood_middle">
									<p><%=myExchangeList[i].title%></p>
									<p><span>數量：</span><span><%=myExchangeList[i].iCount%></span></p>
								</div>
								<div class="unprocessed_main_order_cancelGood_right">
									<p><span>規格：</span><span><%=myExchangeList[i].sStandard%></span></p>
								</div>
							</div>
							<p><span>換成商品：</span></p>
							<div class="unprocessed_main_order_cancelGood clearfloat">
								<div class="unprocessed_main_order_cancelGood_left"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=myExchangeList[i].exsTargetPic%>" alt=""></div>
								<div class="unprocessed_main_order_cancelGood_middle">
									<p><%=myExchangeList[i].title%></p>
									<p><span>數量：</span><span><%=myExchangeList[i].exiCount%></span></p>
								</div>
								<div class="unprocessed_main_order_cancelGood_right">
									<p><span>規格：</span><span><%=myExchangeList[i].exsTarget%></span></p>
								</div>
							</div>
							<p><span>換貨原因：</span><span><%=myExchangeList[i].exsReason%></span></p>
							<p><span>換貨狀態：</span>
								<%if(myExchangeList[i].exiState == 4){%>
								<span class="cancel_state success">
								<%}else{%>
								<span class="cancel_state">
								<%}%>
								<%if(myExchangeList[i].exiState == 3){%>
									商家已拒絕換貨申請，理由是：<%=myExchangeList[i].exsResponses%>
								<%}else if(myExchangeList[i].exiState == 4){%>
									商家已通過換貨申請
								<%}%>
								</span>
							</p>
							<p class="success_tips_box"><span>換貨狀態：</span><span>交易完成</span></p>
						</div>
						<%}%>
					</div>
					<%}%>

					<%if(myReturnList.length != 0){%>
					<%if(myExchangeList.length == 0){%>
					<div class="unprocessed_main_order_title">退貨信息</div>
					<%}else{%>
					<div class="unprocessed_main_order_title no_radius">退貨信息</div>
					<%}%>
					<div class="unprocessed_main_order_main_cancel_box scrollOther scrollIe">
						<%for(var i=0;i<myReturnList.length;i++){%>
						<div class="unprocessed_main_order_main_cancel">
							<p><span>退貨商品：</span></p>
							<div class="unprocessed_main_order_cancelGood clearfloat">
								<div class="unprocessed_main_order_cancelGood_left"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=myReturnList[i].sStandardPic%>" alt=""></div>
								<div class="unprocessed_main_order_cancelGood_middle">
									<p><%=myReturnList[i].title%></p>
									<p><span>單價：</span><span>MOP <%=myReturnList[i].fPrice%></span></p>
								</div>
								<div class="unprocessed_main_order_cancelGood_right">
									<p><span>規格：</span><span><%=myReturnList[i].sStandard%></span></p>
									<p><span>數量：</span><span><%=myReturnList[i].iCount%></span></p>
								</div>
							</div>
							<p><span>退款金額：</span><span>MOP <%=myReturnList[i].fRealyPrice%></span></p>
							<p><span>退貨原因：</span><span><%=myReturnList[i].resReson%></span></p>
							<p><span>退貨狀態：</span>
								<%if(myReturnList[i].reiState == 4){%>
								<span class="cancel_state success">
								<%}else{%>
								<span class="cancel_state">
								<%}%>
								<%if(myReturnList[i].reiState == 3){%>
									商家已拒絕退貨申請，理由是：<%=myReturnList[i].resRespone%>
								<%}else if(myReturnList[i].reiState == 4){%>
									商家已通過退貨申請
								<%}%>
								</span>

							</p>
							<%if(myReturnList[i].reiState == 3){%>
							<p class="success_tips_box"><span>退貨狀態：</span><span>交易完成</span></p>
							<%}else if(myReturnList[i].reiState == 4){%>
							<p class="success_tips_box"><span>退貨狀態：</span><span>交易關閉</span></p>
							<%}%>
						</div>
						<%}%>
					</div>
					<%}%>

					<%if(myExchangeList.length != 0 || myReturnList.length != 0){%>
					<div class="unprocessed_main_order_title no_radius">收貨信息</div>
					<%}else{%>
					<div class="unprocessed_main_order_title">收貨信息</div>
					<%}%>
					<div class="unprocessed_main_order_main">
						<div class="unprocessed_main_order_mainTop clearfloat">
							<div class="order_mainTop_left"><span><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=userpic%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'"></span><span>聯絡姓名：</span><span><%=sProple%></span></div>
							<div class="order_mainTop_middle"><span>手機電話：</span><span><%=sPhone%></span></div>
							<div class="order_mainTop_right"><span>付款方式：</span><span>貨到付款</span></div>
						</div>
						<p><span>收貨地址：</span><span><%=sAddressArea%></span><span><%=sAddress%></span></p>
						<p><span>收貨時段：</span><span><%=sReceiveDay%></span><span><%=sReceiveTime%></span></p>
						<p><span>我的留言：</span><span><%=sMassage%></span></p>
					</div>

					<div class="unprocessed_main_order_shop clearfloat">
						<div class="unprocessed_main_order_shopLeft">
							<img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=shoppic%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'">
						</div>
						<div class="unprocessed_main_order_shopRight">您好，我是<%=shopname%>的店主，如果商品或者訂單有什麽問題，可以致電<%=tel%>聯繫我哦。</div>
					</div>

				</div>

				<!--鼠標移入彈框結束-->
			</div>
			<div class="unprocessed_main_order_right"><%=sPlaceOrderTime%></div>
		</div>

	</script>


	<!--商品列表-->
	<script id="shop_item_template" type="text/html">

		<div class="unprocessed_main_goodBox">
			<%for(var i=0;i<shoppings.length;i++){%>
			<div class="unprocessed_main_goodEach clearfloat" id="<%=shoppings[i].shangpinid%>_shop">
				<div class="unprocessed_main_goodEach_headMess">
					<span>
						<img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=shoppings[i].sStandardPic%>">
					</span>
					<span><%=shoppings[i].title%></span>
				</div>
				<div class="unprocessed_main_goodEach_size">
					<span><%=shoppings[i].sStandard%></span>
				</div>
				<div class="unprocessed_main_goodEach_price"><%=shoppings[i].fPrice%></div>
				<div class="unprocessed_main_goodEach_num"><%=shoppings[i].iCount%></div>

				<div class="unprocessed_main_goodEach_status">

					<p class="staycommend_order_status">
						<%if(shoppings[i].reiState == 4){%>
						交易關閉
						<%}else{%>
						交易完成
						<%}%>
					</p>

					<span>
						<%if(shoppings[i].returnOrExFirst == -1 && shoppings[i].reiState != 0 && shoppings[i].ordersiState == 7){%>
							<!--只有退貨-->
							<%if(shoppings[i].reiState == 3){%>
								退貨無效
							<%}else if(shoppings[i].reiState == 4){%>
								退貨完成
							<%}%>
						<%}else if(shoppings[i].returnOrExFirst == -1 && shoppings[i].exiState != 0 && shoppings[i].ordersiState == 7){%>
							<!--只有換貨-->
							<%if(shoppings[i].exiState == 3){%>
								換貨無效
							<%}else if(shoppings[i].exiState == 4){%>
								換貨完成
							<%}%>
						<%}else if(shoppings[i].returnOrExFirst != -1 && shoppings[i].reiState != 0 && shoppings[i].exiState != 0 && shoppings[i].ordersiState == 7){%>
							<%if(shoppings[i].returnOrExFirst == 1){%>
								<!--先換貨后退貨-->
								<%if(shoppings[i].reiState == 3){%>
								退貨無效
								<%}else if(shoppings[i].reiState == 4){%>
									退貨完成
								<%}%>
							<%}else if(shoppings[i].returnOrExFirst == 0){%>
								<!--先退貨后換貨-->
								<%if(shoppings[i].exiState == 3){%>
								換貨無效
								<%}else if(shoppings[i].exiState == 4){%>
									換貨完成
								<%}%>
							<%}%>
						<%}else{%>
							<%if(shoppings[i].ordersiState == 11){%>
								<!-- 消單-->
								已消單
							<%}else if(shoppings[i].ordersiState == 7){%>
								<!--正常-->
								已完成
							<%}%>
						<%}%>
					</span>

					<span><img src="/img/easybuy/shopCart/shopCart_see.png"></span>

					<div class="unprocessed_status_pop unprocessed_status_pop_cancel">
						<div class="shopCar_all_costPop_top"><img src="/img/easybuy/shopCart/hoverPop_top.png"></div>
						<p class="select">＊<%=shoppings[i].sPlaceOrderTime%> 您發出訂單</p>
						<%if(shoppings[i].ordersiState != 11 && shoppings[i].ordersiState == 5 && shoppings[i].shoppingiState == 1){%>
							<p class="select">＊您的商品已配貨</p>
						<%}%>
						<%if(shoppings[i].ordersiState != 11){%>

							<p class="select">＊您的商品在發貨中哦！</p>
							<p class="select">＊<%=shoppings[i].sDeliveryTime%> 商品已發貨，請及時確認！</p>

							<%if(shoppings[i].returnOrExFirst == -1 && shoppings[i].reiState != 0){%>
								<!--只有退貨-->
								<p class="select">＊<%=shoppings[i].resApplyTime%> 已申請退貨，等待處理中</p>
								<%if(shoppings[i].reiState == 3){%>
									<!--退貨失敗-->
									<p class="select">＊<%=shoppings[i].resExamineTime%> 您的退貨申請已被商家拒絕</p>
								<%}else if(shoppings[i].reiState == 4){%>
									<!--退貨完成-->
									<p class="select">＊<%=shoppings[i].resExamineTime%> 退貨退款已完成</p>
								<%}%>
							<%}else if(shoppings[i].returnOrExFirst == -1 && shoppings[i].exiState != 0){%>
								<!--只有換貨-->
								<p class="select">＊<%=shoppings[i].exsApplyTime%> 已申請換貨，等待處理中</p>
								<%if(shoppings[i].exiState == 3){%>
									<!--換貨失敗-->
									<p class="select">＊<%=shoppings[i].exsExamineTime%> 您的換貨申請已被商家拒絕</p>
								<%}else if(shoppings[i].exiState == 4){%>
									<!--換貨完成-->
									<p class="select">＊<%=shoppings[i].exsExamineTime%> 換貨申請完成，請及時簽收您的商品哦！</p>
								<%}%>
							<%}else if(shoppings[i].returnOrExFirst != -1 && shoppings[i].reiState != 0 && shoppings[i].exiState != 0){%>
								<!--換貨退貨都有-->
								<%if(shoppings[i].returnOrExFirst == 1){%>
									<!--先換貨后退貨-->
									<p class="select">＊<%=shoppings[i].exsApplyTime%> 已申請換貨，等待處理中</p>
									<p class="select">＊<%=shoppings[i].exsExamineTime%> 您的換貨申請已被商家拒絕</p>
									<p class="select">＊<%=shoppings[i].resApplyTime%> 已申請退貨，等待處理中</p>
									<%if(shoppings[i].reiState == 3){%>
										<!--退貨失敗-->
										<p class="select">＊<%=shoppings[i].resExamineTime%> 您的退貨申請已被商家拒絕</p>
									<%}else if(shoppings[i].reiState == 4){%>
										<!--退貨完成-->
										<p class="select">＊<%=shoppings[i].resExamineTime%> 退貨退款已完成</p>
									<%}%>
								<%}else if(shoppings[i].returnOrExFirst == 0){%>
									<!--先退貨再換貨-->
									<p class="select">＊<%=shoppings[i].resApplyTime%> 已申請退貨，等待處理中</p>
									<p class="select">＊<%=shoppings[i].exsExamineTime%> 您的退貨申請已被商家拒絕</p>
									<p class="select">＊<%=shoppings[i].exsApplyTime%> 已申請換貨，等待處理中</p>
									<%if(shoppings[i].exiState == 3){%>
										<!--換貨失敗-->
										<p class="select">＊<%=shoppings[i].exsExamineTime%> 您的換貨申請已被商家拒絕</p>
									<%}else if(shoppings[i].exiState == 4){%>
										<!--換貨完成-->
										<p class="select">＊<%=shoppings[i].exsExamineTime%> 換貨申請完成，請及時簽收您的商品哦！</p>
									<%}%>
								<%}%>
							<%}%>
							<%if(shoppings[i].haveEvaluated == 1){%>
								<p class="select">＊<%=shoppings[i].sTakeTime%> 商品已簽收！</p>
								<p class="select">＊<%=shoppings[i].commentTime%> 已評價，謝謝您的支持！</p>
							<%}%>

						<%}else{%>

							<p class="select">＊您的商品已取消，請確認</p>
							<p class="select">＊<%=shoppings[i].cancelTime%> 您已確認了商家取消的訂單！</p>

						<%}%>
					</div>

				</div>

				<div class="unprocessed_main_goodEach_cost"><%=shoppings[i].fRealyPrice%></div>

				<%if(shoppings[i].ordersiState != 11){%>
					<!-- 消單-->
					<div class="unprocessed_main_goodEach_opteraing">
						<div class="no_show_pic">去曬圖賺積分</div>
					</div>
				<%}%>
					<!--<div class="unprocessed_main_goodEach_opteraing">
						<div class="had_show_pic">已曬圖</div>
					</div>-->
			</div>
			<%}%>
		</div>

	</script>

	<!--底部其他商品-->
	<script type="text/html" id="otherGoodShow" data-array="otherGoodShowData">
		<%for(var i = 0;i <list.length;i++){%>
		<li>
			<div class="otherGoods" data-id="<%=list[i].id%>">
				<div class="otherGoods_pic"><img src='http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].pic%>' onerror="this.src='/img/common/loading_pc_220.jpg'"></div>
				<div class="otherGoods_mess">
					<div class="otherGoods_mess_title hiddenText">
						<%=list[i].title%>
					</div>
					<p class="otherGoods_mess_nowPrice">MOP
						<%=list[i].price%>
					</p>
					<p class="otherGoods_mess_oldPrice">MOP
						<%=list[i].costPrice%>
					</p>
				</div>
				<div class="otherGoods_data clearfloat">
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/bagIcon_dark.png"></span>
						<span><%=list[i].buyNumber%></span>
					</div>
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/img/common/icon/likeIcon_dark.png"></span>
						<span><%=list[i].loveNumber%></span>
					</div>
				</div>
			</div>
		</li>
		<%}%>
	</script>


</html>
