<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>購物籃-待發貨</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/easybuy/shopCart/shopCart_common.css">
		<link rel="stylesheet" href="/src/css/easybuy/shopCart/unprocessed/unprocessed.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script>
			var fr = new FrameDomain();
			fr.getUserInfo.beforeInfo = function(){
//				console.log('獲取用戶信息之前');
			}
			fr.getUserInfo.noInfo = function(){
				//console.log('沒有用戶信息');
				alert('沒有登錄，請先登錄');
			}
			fr.getUserInfo.hasInfo = function(data){
//				console.log(data);
				window.userId = data.id;
			}
			fr.getUserInfo.go();
//			var userId = 32;
		</script>
		<script src="/src/js/common/yez_js_Reset.js"></script>
	</head>
	<body>
		<header></header>
		<!--購物籃頂部菜單-->
		<div class="shopCart_searchBox clearfloat">
			<div class="shopCart_searchBoxLeft">
				<ul id="shopCart_searchBoxLeft_box" class="clearfloat">
					<li>
						<a href="/page/easybuy/shopCart/shopCart/shopCartCalc.html">
							<div class="iconBox"><img src="/src/img/easybuy/shopCart/menu-shopCar.png"></div>
							<p>購物籃(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/unprocessed.html">
							<div class="iconBox"><img src="/src/img/easybuy/shopCart/menu_waitSend_curr.png"></div>
							<p>待發貨(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/unconfirmed.html">
							<div class="iconBox"><img src="/src/img/easybuy/shopCart/menu-waitSign.png"></div>
							<p>待確認(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/staycommend.html">
							<div class="iconBox"><img src="/src/img/easybuy/shopCart/menu-Evaluation.png"></div>
							<p>待評價(<span>&nbsp;</span>)</p>
						</a>
					</li>
					<li>
						<a href="/page/easybuy/shopCart/completed.html">
							<div class="iconBox"><img src="/src/img/easybuy/shopCart/menu-finished.png"></div>
							<p>已完成(<span>&nbsp;</span>)</p>
						</a>
					</li>
				</ul>
			</div>
			<div class="shopCart_searchBoxMiddle"><img src="/src/img/easybuy/shopCart/shopper.png"></div>
			<div class="shopCart_searchBoxRight">
				<input type="text" id="" value="" placeholder="搜索商品、商店、標籤、話題、帖子、宜粉">
				<div class="searchIcon"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/systemImg/7/7/7/20160707031032363321007103210032.png"></div>
			</div>
		</div>

		<div class="containerBox">
			<!--待發貨的標題-->
			<div class="unprocessed_mainTitle">
				<span>商品信息</span><span>規格</span><span>單價(MOP)</span><span>數量</span><span>訂單狀態</span><span>金額(MOP)</span><span>操作</span>
			</div>
			<div class="unprocessed_mainBox">
				<div class="noMore" id="noMore">~沒有更多內容了哦~</div>
			</div>
			<div class="no_unprocessed_mainBox">
				<img src="/src/img/common/05.png" alt="">
				<div>您目前沒有任何待發貨商品哦！</div>
			</div>
			<!--他們都在看-->
			<div class="shopCart_recommendBox clearfloat">
				<div class="shopCart_recommendBox_title">
					<div class="shopCart_recommendBox_title_text">他們都在看</div>
					<div class="shopCart_recommendBox_title_change">換一換&nbsp;></div>
				</div>
				<ul class="clearfloat"></ul>
			</div>
		</div>

		<footer></footer>
		<!--銷單彈框-->
		<div id="destory_shop" class="destroyOrder_box">
			<div class="cancelPop destroyOrder">
				<div class="cancelThumbsPop_title">已取消訂單</div>
				<div class="cancelThumbsPop_Main">
					<div class="cancelThumbsPop_top">
						<img src="/src/img/common/05.png" alt="">
					</div>
					<div class="cancelThumbsPop_bottom">
						<p>該商品已經被取消，銷單原因：</p>
						<p class="reason_tips">供應商長期缺貨，已無法為此商品補貨。</p>
					</div>
				</div>
				<div class="cancelThumbsPop_button">
					<a class="sureCancel destroyOrder_know">我知道了</a>
					<a class="notSureCancel destroyOrder_cancel">取消</a>
				</div>
			</div>
			<div class="transparent_bg"></div>
		</div>
		<!--刪除商品-->
		<div id="delete_shop" class="destroyOrder_box">
			<div class="cancelPop destroyOrder">
				<div class="cancelThumbsPop_title">刪除商品</div>
				<div class="cancelThumbsPop_Main">
					<div class="cancelThumbsPop_top">
						<img src="/src/img/common/02.png" alt="">
					</div>
					<div class="cancelThumbsPop_bottom">
						<p>是否刪除該商品？</p>
						<!--<p>&nbsp;</p>-->
					</div>
				</div>
				<div class="cancelThumbsPop_button">
					<a class="sureCancel destroyOrder_know">確認</a>
					<a class="notSureCancel destroyOrder_cancel">取消</a>
				</div>
			</div>
			<div class="transparent_bg"></div>
		</div>

	</body>

	<script src="/src/js/common/header&search&footer/header.js"></script>
	<script src="/src/js/common/header&search&footer/footer.js"></script>
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/easybuy/shopCart/shopCart_common.js"></script>
	<script src="/src/js/easybuy/shopCart/unprocessed/unprocessed.js"></script>
	<script src="/src/js/easybuy/shopCart/unprocessed/unprocessed.data.js"></script>


	<!--商店頭模板-->
	<script id="store_title_template" type="text/html">

		<div class="unprocessed_main_shopMess clearfloat">
			<div class="shopCart_shopTitle">
				<span><img src="/src/img/easybuy/shopCart/shopIcon.png"></span><span><%=shopname%></span><span>(<%=ordersCount%>張訂單)</span>
			</div>
			<div class="shopCart_shop_enter">進入店鋪</div>
		</div>

	</script>


	<!--訂單頭-->
	<script id="order_title_template" type="text/html">

		<div class="unprocessed_main_order clearfloat" id="<%=id%>_order">
			<div class="unprocessed_main_order_left">
				<span>訂單編號：<%=sNumber%></span>
				<span class="unprocessed_main_order_mess_btn"><img src="/src/img/easybuy/shopCart/shopCart_see.png"></span>

				<!--鼠標移入彈框開始-->
				<div class="unprocessed_main_order_mess">

					<div class="unprocessed_main_order_mess_left">
						<img src="/src/img/easybuy/shopCart/order_mess_left.png">
					</div>

					<%if(cancelList.length != 0){%>
					<div class="unprocessed_main_order_title">取消信息</div>
					<div class="unprocessed_main_order_main_cancel_box scrollOther scrollIe">
						<%for(var i=0;i<cancelList.length;i++){%>
						<div class="unprocessed_main_order_main_cancel">
							<p><span>取消商品：</span></p>
							<div class="unprocessed_main_order_cancelGood clearfloat">
								<div class="unprocessed_main_order_cancelGood_left"><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=cancelList[i].sStandardPic%>"></div>
								<div class="unprocessed_main_order_cancelGood_middle">
									<p><%=cancelList[i].title%></p>
									<p><span>單價：</span><span><%=cancelList[i].fPrice%></span></p>
								</div>
								<div class="unprocessed_main_order_cancelGood_right">
									<p><span>規格：</span><span><%=cancelList[i].sStandard%></span></p>
									<p><span>數量：</span><span><%=cancelList[i].iCount%></span></p>
								</div>
							</div>
							<p><span>訂單狀態：</span><span class="cancel_state">商家已取消該商品的訂單</span></p>
							<p><span>取消原因：</span><span><%=cancelList[i].cancelReason%></span></p>
						</div>
						<%}%>
					</div>
					<%}%>

					<%if(cancelList.length == 0){%>
					<div class="unprocessed_main_order_title">收貨信息</div>
					<%}else{%>
					<div class="unprocessed_main_order_title no_radius">收貨信息</div>
					<%}%>
					<div class="unprocessed_main_order_main">
						<div class="unprocessed_main_order_mainTop clearfloat">
							<div class="order_mainTop_left"><span><img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=userpic%>" onerror="this.onerror=null;this.src='/src/img/common/loading_pc_headPic.png'"></span><span>聯絡姓名：</span><span><%=sProple%></span></div>
							<div class="order_mainTop_middle"><span>手機電話：</span><span><%=sPhone%></span></div>
							<div class="order_mainTop_right"><span>付款方式：</span><span>貨到付款</span></div>
						</div>
						<p><span>收貨地址：</span><span><%=sAddressArea%></span><span><%=sAddress%></span></p>
						<p><span>收貨時段：</span><span><%=sReceiveDay%></span><span><%=sReceiveTime%></span></p>
						<p><span>我的留言：</span><span><%=sMassage%></span></p>
					</div>

					<div class="unprocessed_main_order_shop clearfloat">
						<div class="unprocessed_main_order_shopLeft">
							<img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=shoppic%>" onerror="this.onerror=null;this.src='/src/img/common/loading_pc_headPic.png'">
						</div>
						<div class="unprocessed_main_order_shopRight">您好，我是<%=shopname%>的店主，如果商品或者訂單有什麽問題，可以致電<%=tel%>聯繫我哦。</div>
					</div>

				</div>

				<!--鼠標移入彈框結束-->
			</div>
			<div class="unprocessed_main_order_right"><%=sPlaceOrderTime%></div>
		</div>

	</script>


	<!--商品列表-->
	<script id="shop_item_template" type="text/html">

		<div class="unprocessed_main_goodBox">
			<%for(var i=0;i<shoppings.length;i++){%>
			<div class="unprocessed_main_goodEach clearfloat" id="<%=shoppings[i].shangpinid%>_shop">
				<div class="unprocessed_main_goodEach_headMess">
					<span>
						<img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=shoppings[i].sStandardPic%>">
					</span>
					<span><%=shoppings[i].title%></span>
				</div>
				<div class="unprocessed_main_goodEach_size">
					<span><%=shoppings[i].sStandard%></span>
				</div>
				<div class="unprocessed_main_goodEach_price"><%=shoppings[i].fPrice%></div>
				<div class="unprocessed_main_goodEach_num"><%=shoppings[i].iCount%></div>

				<div class="unprocessed_main_goodEach_status">

					<%if(shoppings[i].ordersiState == 1 && shoppings[i].shoppingiState== 0){%>
						<span>待配貨</span>
					<%}else if(shoppings[i].ordersiState == 2 && shoppings[i].shoppingiState== 0){%>
						<span>配貨中</span>
					<%}else if(shoppings[i].ordersiState == 2 && (shoppings[i].shoppingiState == 1 || shoppings[i].shoppingiState== 3)){%>
						<span>出庫中</span>
					<%}else if(shoppings[i].ordersiState == 5 && shoppings[i].shoppingiState== 1){%>
						<span>待發貨</span>
					<%}else if(shoppings[i].ordersiState == 10){%>
						<span>已取消</span>
					<%}else if(shoppings[i].ordersiState == 9 && shoppings[i].shoppingiState== 0){%>
						<span>已確認取消</span>
					<%}%>

					<span><img src="/src/img/easybuy/shopCart/shopCart_see.png"></span>

					<!--訂單流程-->
					<div class="unprocessed_status_pop">
						<div class="shopCar_all_costPop_top"><img src="/src/img/easybuy/shopCart/hoverPop_top.png"></div>
						<p class="select">＊<%=shoppings[i].sPlaceOrderTime%> 您發出訂單</p>

						<%if(shoppings[i].ordersiState != 10 && shoppings[i].ordersiState == 5 && shoppings[i].shoppingiState == 1){%>
							<p class="select">＊您的商品已配貨</p>
						<%}%>
						<%if(shoppings[i].ordersiState == 10){%>
							<p class="select">＊您的商品已取消，請確認</p>
						<%}else{%>
							<%if(shoppings[i].ordersiState == 10 || shoppings[i].ordersiState != 5 || shoppings[i].shoppingiState != 1){%>
								<p>＊小萱將火速為您配貨哦！</p>
							<%}%>
							<p>＊小萱將火速為您發貨哦！</p>
							<p>＊請及時簽收您的商品哦！</p>
							<p>＊評價還能賺取積分呢！</p>
						<%}%>

					</div>

				</div>

				<div class="unprocessed_main_goodEach_cost"><%=shoppings[i].fRealyPrice%></div>

				<%if(shoppings[i].ordersiState == 1 && shoppings[i].shoppingiState== 0){%>
				<!--刪除訂單按鈕-->
				<div class="unprocessed_main_goodEach_opteraing">
					<div class="opteraing_del iDel_btn operation_btn" id="<%=shoppings[i].shoppingid%>operation_btn">
						<span><img src="/src/img/easybuy/shopCart/delete.png"></span>
						<span>刪除訂單</span>
					</div>
				</div>
				<%}else if(shoppings[i].ordersiState == 10 && shoppings[i].iTake == 0){%>
				<!--知道了按鈕-->
				<div class="unprocessed_main_goodEach_opteraing" id="<%=shoppings[i].shoppingid%>operation_btn">
					<div class="opteraing_iknow iKnow_btn operation_btn">知道了</div>
				</div>
				<%}%>

				<!--銷單原因按鈕-->
				<!--<div class="unprocessed_main_goodEach_opteraing">
					<div class="opteraing_iknow iDistory_btn">銷單原因</div>
				</div>-->

			</div>
			<%}%>
		</div>

	</script>


	<!--底部其他商品-->
	<script type="text/html" id="otherGoodShow" data-array="otherGoodShowData">
		<%for(var i = 0;i <list.length;i++){%>
		<li>
			<div class="otherGoods" data-id="<%=list[i].id%>">
				<div class="otherGoods_pic"><img src='http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].pic%>' onerror="this.onerror=null;this.src='/img/common/loading_pc_220.jpg'"></div>
				<div class="otherGoods_mess">
					<div class="otherGoods_mess_title hiddenText">
						<%=list[i].title%>
					</div>
					<p class="otherGoods_mess_nowPrice">MOP
						<%=list[i].price%>
					</p>
					<p class="otherGoods_mess_oldPrice">MOP
						<%=list[i].costPrice%>
					</p>
				</div>
				<div class="otherGoods_data clearfloat">
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/src/img/common/icon/bagIcon_dark.png"></span>
						<span><%=list[i].buyNumber%></span>
					</div>
					<div class="otherGoods_dataEach clearfloat">
						<span><img src="/src/img/common/icon/likeIcon_dark.png"></span>
						<span><%=list[i].loveNumber%></span>
					</div>
				</div>
			</div>
		</li>
		<%}%>
	</script>

</html>
