<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>著數換領</title>
		<link rel="stylesheet" href="/src/css/common/bootstrap.min.css">
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/easybuy/exchange/exchange.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script src="/src/js/common/getData/getData_sinple.js"></script>
		<script>easyBuy.global.hasNav = false;</script>
		<!--不需要參數加載進來-->
		<styl  e>
			.navBar_borderBox{
				width: 100%;
				border-bottom: 2px solid #FF527C;
				padding-bottom: 15px;
			}
			#groupBuy_banner{
				margin-top: 0px;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div id ="searchBar">
			<div class="searchBox">
				<div class="searchBox_mainBox">
					<div class="searchBox_left">
						<img src="/src/img/common/header&search&footer/easybuy_Logo.png">
					</div>
					<div class="searchBox_right" id="searchBox_rightBox"></div>
				</div>
			</div>
		</div>
		<div class="containerBox">
			<!--橫條導航欄-->
			<div class="navBar_borderBox">
				<div class="navBar">
					<ul>
						<li><a href="http://www.macaoeasybuy.com/page/html/easybuy_index.html">首頁</a></li>
						<li><a href="http://shopping.macaoeasybuy.com/limited/limited.html">限量搶購</a></li>
						<li><a href="//shopping.macaoeasybuy.com/findNew/new.html">發現新品</a></li>
						<li><a href="//shopping.macaoeasybuy.com/discount/discount.html">今日降價</a></li>
						<li><a href="//shopping.macaoeasybuy.com/hit/hit.html">本周熱賣</a></li>
						<li><a href="//social.macaoeasybuy.com/liveshot/liveshot.html">敗家誌</a></li>
						<li><a href="//social.macaoeasybuy.com/market/market.html">尋寶市集</a></li>
						<li><a href="//shopping.macaoeasybuy.com/gruopBuy/groupBuy.html">量販團</a></li>
						<li><a href="//shopping.macaoeasybuy.com/museum/museum.html">宜品館</a></li>
						<li class="navBarLi_curr"><a href="//shopping.macaoeasybuy.com/exchange/exchange.html">著數換領</a></li>
						<li><a href="//social.macaoeasybuy.com/secondhand/secondHand.html">激平二手</a></li>
					</ul>
				</div>
			</div>
			<!--輪播圖-->
			<div id="groupBuy_banner">
				<div class="bannerCon">
					<div class="before"><img src="/src/img/common/bannerLeft.png" alt=""></div>
					<div class="after"><img src="/src/img/common/bannerRight.png" alt=""></div>
					<div class="scroll"></div>
				</div>
			</div>
			<div class="exchangeBox">
				<div class="exchange_main">
					<div class="willbeShelves">
						<div class="willbeShelves_title"><img src="/src/img/easybuy/exchange/willbeShelves_title.png"></div>
						<div class="willbeShelves_main">
							<a class="willbeShelves_btn willbeShelves_btnLeft"><img src="/src/img/common/icon/mdetail-prev.png"></a>
							<a class="willbeShelves_btn willbeShelves_btnRight"><img src="/src/img/common/icon/mdetail-next.png"></a>
							<div class="willbeShelves_scroll clearfloat">
								<ul></ul>
							</div>
						</div>
					</div>
					<div class="interchange">
						<div class="interchange_title"><img src="/src/img/easybuy/exchange/interchange_title.png"></div>
						<div class="interchange_main">
							<div class="interchange_head"></div>
							<div class="interchange_nav clearfloat">
								<ul>
									<li class="interchange_navCurr" data-id = "1">最人氣換領</li>
									<li data-id = "2">最多查看</li>
									<li data-id = "3">最抵紅包</li>
								</ul>
							</div>
							<div class="interchange_goods clearfloat">
								<div class="interchange_goodsList interchange_goods_popular">
									<div class="mainBox clearfloat"></div>
									<div class="noMore">~沒有更多內容了哦~</div>
								</div>
								<div class="interchange_goodsList interchange_goods_see">
									<div class="mainBox clearfloat"></div>
									<div class="noMore">~沒有更多內容了哦~</div>
								</div>
								<div class="interchange_goodsList interchange_goods_redbag">
									<div class="mainBox clearfloat"></div>
									<div class="noMore">~沒有更多內容了哦~</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<!--模板文件和數據文件-->
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/easybuy/exchange/exchange.data.js"></script>
	<!--頭部文件的js-->
	<script src="/src/js/common/header&search&footer/header.js"></script>
	<script src="/src/js/common/header&search&footer/footer.js"></script>
	<!--輪播圖banner的js-->
	<script src="/src/js/plug/gradientBanner.js"></script>
	<!--搜索框部份的js-->
	<script src="/src/js/common/header&search&footer/searchBar.js"></script>
	<!--著數換領的js-->
	<script src="/src/js/easybuy/exchange/exchange.js"></script>
	<!-- 點擊事件 -->
	<script src="/src/js/common/clickEvent.js"></script>

	<!--沒有數據的模板-->
	<script type="text/html" id="showBannerNoPic" data-array = "bannerNoPicList">
		<%for(var i = 0;i <list.length;i++){%>
			<a href="#"><img src=<%=list[i].picUrl%>></a>
		<%}%>
	</script>
	<!--banner模板-->
	<script type="text/html" id="showBannerPic" data-array = "bannerPicList">
		<%for(var i = 0;i <list.length;i++){%>
			<%if(list[i].bannerPic==""){%>
				<a href="<%=list[i].tourl%>">
					<img src="//img.macaoeasybuy.com/img/common/loadnow.jpg">
				</a>
			<%}else{%>
				<a href="<%=list[i].tourl%>">
					<img src=http://wap.macaoeasybuy.com/<%=list[i].bannerPic%>>
				</a>
			<%}%>
		<%}%>
	</script>
	<!--即將上架列表模板-->
	<script type="text/html" id="showWillbeshelves" data-array = "willbeshelvesList">
		<%for(var i = 0;i <list.length;i++){%>
			<li>
				<div class="willbeShelves_Each">
					<div class="willbeShelves_EachTop">
						<img src=http://wap.macaoeasybuy.com/<%=list[i].pic%>>
						<div class="redBagCostIcon">
							<p>mop<span><%=list[i].mop%></span></p>
						</div>
					</div>
					<div class="willbeShelves_EachMess clearfloat">
						<div class="willbeShelves_EachMess_title hiddenText"><%=list[i].title%></div>
						<div class="willbeShelves_EachMess_oldprice">
							<div class="EachMess_priceLeft">原售價</div>
							<div class="EachMess_priceRight">MOP<%=list[i].price%></div>
						</div>
						<div class="willbeShelves_EachMess_newprice">
							<div class="EachMess_priceLeft">紅包抵後只付</div>
							<div class="EachMess_priceRight">MOP<%=list[i].price - list[i].mop%></div>
						</div>
					</div>
				</div>
			</li>
		<%}%>
	</script>

	<!--搶購區宜粉查看模板-->
	<script type="text/html" id="showInterchangeVisit" data-array = "interchangeVisitList">
		<div class="interchange_headLeft">
			<p><%=list.SumSeeNumber%></p>
			<div class="interchange_headLeft_num"><span><img src="/src/img/common/icon/seeIcon_dark.png"></span><span>宜粉到訪</span></div>
		</div>
		<div class="interchange_headRight">
			<ul class="clearfloat">
				<%for(var i = 0;i <list.userinfolist.length;i++){%>
					<%if(list.userinfolist[i].pic == ""){%>
						<li data-id = "<%=list.userinfolist[i].UserId%>"><img src = "/src/img/common/headPic.png"></li>
					<%}else{%>
						<li data-id = "<%=list.userinfolist[i].UserId%>"><img data-type="userAvatar" src = 'http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list.userinfolist[i].pic%>' onerror="this.src='http://img.macaoeasybuy.com/img/common/headPic.png'"></li>
					<%}%>
				<%}%>
			</ul>
		</div>
	</script>

	<!--搶購區宜粉查看模板-->
	<script type="text/html" id="showExchangeGood" data-array = "exchangeGoodList">
		<%for(var i = 0;i <list.length;i++){%>
			<%if(list[i].sellOutState == "-1"){%>
				<div class="interchange_each exchange_sellOut" data-id = "<%=list[i].id%>">
			<%}else{%>
				<div class="interchange_each" data-id = "<%=list[i].id%>">
			<%}%>
				<div class="interchange_eachLeft">
					<div class="willbeShelves_EachTop">
						<div class="willbeShelves_sellOut_cover"><img src="/src/img/easybuy/exchange/exchange_sellOut.png"></div>
						<img src=http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].pic%>>
						<div class="interchange_each_like">
							<span><img src="/src/img/easybuy/exchange/filling_like.png"></span><span><%=list[i].loveNumber%>人心動</span>
						</div>
						<div class="redBagCostIcon">
							<p>mop<span><%=list[i].mop%></span></p>
						</div>
					</div>
					<div class="willbeShelves_EachMess clearfloat">
						<div class="willbeShelves_EachMess_title hiddenText"><%=list[i].title%></div>
						<div class="willbeShelves_EachMess_oldprice">
							<div class="EachMess_priceLeft">原售價</div>
							<div class="EachMess_priceRight">MOP<%=list[i].price%></div>
						</div>
						<div class="willbeShelves_EachMess_newprice">
							<div class="EachMess_priceLeft">紅包抵後只付</div>
							<div class="EachMess_priceRight">MOP<%=list[i].price - list[i].mop%></div>
						</div>
					</div>
				</div>
				<div class="interchange_eachRight">
					<%for(var j = 0;j <list[i].kucunlist.length;j++){%>
						<%if(list[i].kucunlist[j] == 0){%>
							<div class="interchange_eachRightsEach interchange_eachRightsEach_sellOut">
						<%}else{%>
							<div class="interchange_eachRightsEach">
						<%}%>
							<img src=http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].tupianlist[j]%>>
							<div class="eachRightsEach_cover">
								<div class="eachRightsEach_cover_num">
									<p>僅剩</p>
									<p><%=list[i].kucunlist[j]%>件</p>
								</div>
								<img src="/src/img/easybuy/exchange/grapUp.png">
							</div>
						</div>
					<%}%>
				</div>
			</div>
		<%}%>
	</script>

</html>
