<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>本周熱賣</title>
		<link rel="stylesheet" href="/src/css/common/bootstrap.min.css">
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/easybuy/hit/hit.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script src="/src/js/common/getData/getData_sinple.js"></script>
		<script>easyBuy.global.hasNav = false;</script>
		<!--不需要參數加載進來-->
		<style>
			.navBar_borderBox{
				width: 100%;
				border-bottom: 2px solid #FF527C;
				padding-bottom: 15px;
			}
			#groupBuy_banner{
				margin-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="transparent_bg"></div>
		<header id="page-header"></header>
		<div id ="searchBar">
			<div class="searchBox">
				<div class="searchBox_mainBox">
					<div class="searchBox_left">
						<img src="/src/img/common/header&search&footer/easybuy_Logo.png">
					</div>
					<div class="searchBox_right" id="searchBox_rightBox"></div>
				</div>
			</div>
		</div>
		<div class="containerBox">
			<!--橫條導航欄-->
			<div class="navBar_borderBox">
				<div class="navBar">
					<ul>
						<li><a href="http://www.macaoeasybuy.com/page/html/easybuy_index.html">首頁</a></li>
						<li><a href="http://shopping.macaoeasybuy.com/limited/limited.html">限量搶購</a></li>
						<li><a href="//shopping.macaoeasybuy.com/findNew/new.html">發現新品</a></li>
						<li><a href="//shopping.macaoeasybuy.com/discount/discount.html">今日降價</a></li>
						<li class="navBarLi_curr"><a href="//shopping.macaoeasybuy.com/hit/hit.html">本周熱賣</a></li>
						<li><a href="//social.macaoeasybuy.com/liveshot/liveshot.html">敗家誌</a></li>
						<li><a href="//social.macaoeasybuy.com/market/market.html">尋寶市集</a></li>
						<li><a href="//shopping.macaoeasybuy.com/gruopBuy/groupBuy.html">量販團</a></li>
						<li><a href="//shopping.macaoeasybuy.com/museum/museum.html">宜品館</a></li>
						<li><a href="//shopping.macaoeasybuy.com/exchange/exchange.html">著數換領</a></li>
						<li><a href="//social.macaoeasybuy.com/secondhand/secondHand.html">激平二手</a></li>
					</ul>
				</div>
			</div>
			<!--輪播圖-->
			<div id="groupBuy_banner">
				<div class="bannerCon">
					<div class="before"><img src="/src/img/common/bannerLeft.png" alt=""></div>
					<div class="after"><img src="/src/img/common/bannerRight.png" alt=""></div>
					<div class="scroll">
						<a><img src="/src/img/common/loading_banner.jpg"></a>
						<a><img src="/src/img/common/loading_banner.jpg"></a>
						<a><img src="/src/img/common/loading_banner.jpg"></a>
					</div>
				</div>
			</div>
			<div class="hitBox">
				<div class="hit_main">
					<div class="hit_main_chooseBox clearfloat">
						<div class="findNew_main_goodBox_choose clearfloat">
								<div class="goodBox_choose_type">
									<div class="goodBox_choose_type_text">全部商品</div>
									<div class="goodBox_choose_type_slide hideSlide" style="display: none;">
										<ul>
											<li data-id = "5" class="goodBox_choose_type_curr"><a>全部商品</a></li>
											<li data-id = "0"><a>母嬰用品</a></li>
											<li data-id = "1"><a>家居用品</a></li>
											<li data-id = "2"><a>流行包箱</a></li>
											<li data-id = "3"><a>服裝飾物</a></li>
											<li data-id = "4"><a>型格鞋靴</a></li>
										</ul>
									</div>
								</div>
								<div class="goodBox_choose_sort">
									<ul>
										<li class="choose_sortCurr sortEach" data-id = "1">
											<div class="goodBox_checkBox"><img src="/src/img/easybuy/hit/hit_checkCurr.png"></div>
											<span>按最多销量</span>
										</li>
										<li class="sortEach" data-id = "2">
											<div class="goodBox_checkBox"><img src="/src/img/easybuy/hit/hit_checkCurr.png"></div>
											<span>按最多查看</span>
										</li>
										<li class="sortEach" data-id = "0">
											<div class="goodBox_checkBox"><img src="/src/img/easybuy/hit/hit_checkCurr.png"></div>
											<span>按最多心動</span>
										</li>
										<li class="sortEach" data-id = "3">
											<div class="goodBox_checkBox"><img src="/src/img/easybuy/hit/hit_checkCurr.png"></div>
											<span>按售價低至高</span>
										</li>
										<li class="trueEach">
											<div class="goodBox_checkBox"><img src="/src/img/easybuy/hit/hit_checkCurr.png"></div>
											<span>有優惠加碼券</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="hit_main_goodBox">
							<div class="hit_main_goodList clearfloat">
								<!--沒有內容時候的畫面-->
								<div class="noshowgood">
									<div class="noshowgood_pic"><img src="/src/img/common/05.png"></div>
									<p>不好意思，暫時沒有內容哦！</p>
								</div>
							</div>
							<div class="loadingnow"><img src="/src/img/common/loadingnow .gif"></div>
							<div class="noMore">~沒有更多內容了哦~</div>
						</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<!--模板文件和數據文件-->
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/easybuy/hit/hit.data.js"></script>
	<!--頭部文件的js-->
	<script src="/src/js/common/page-header.js"></script>
	<script src="/src/js/common/header&search&footer/footer.js"></script>
	<!--輪播圖banner的js-->
	<script src="/src/js/plug/gradientBanner.js"></script>
	<!--搜索框部份的js-->
	<script src="/src/js/common/header&search&footer/searchBar.js"></script>
	<!--发现新品的js-->
	<script src="/src/js/easybuy/hit/hit.js"></script>
	<script src="/src/js/common/vendor/underscore-1.8.3.min.js"></script>
	<!-- 點擊用戶頭像事件 -->
	<script src="/src/js/common/clickEvent.js"></script>


	<!--banner模板-->
	<script type="text/html" id="showBannerPic" data-array = "bannerPicList">
		<%for(var i = 0;i <list.length;i++){%>
			<%if(list[i].bannerPic==""){%>
				<a href="<%=list[i].tourl%>"><img src="//img.macaoeasybuy.com/img/common/loadnow.jpg"></a>
			<%}else{%>
				<a href="<%=list[i].tourl%>"><img src=http://wap.macaoeasybuy.com/<%=list[i].bannerPic%>></a>
			<%}%>
		<%}%>
	</script>

	<!--本周熱賣商品列表模板-->
	<script type="text/html" id="showHitGoods" data-array = "hitGoodsList">
		<%for(var i = 0;i <list.length;i++){%>
			<%if(list[i].kcState == 0){%>
				<div class="hit_main_goodEach clearfloat noPic" data-id = "<%=list[i].id%>">
			<%}else{%>
				<div class="hit_main_goodEach clearfloat noPic hit_main_goodEach_sellOut" data-id = "<%=list[i].id%>">
			<%}%>
				<div class="hit_main_goodEach_mess clearfloat">
					<div class="hit_goodEach_messLeft">
						<div class="hit_goodEach_sellOut_cover">
							<img src="/src/img/hit/hit_sellOut.png">
						</div>
						<%if(list[i].pic == ""){%>
							<img src="/src/img/common/loading_pc_220.jpg">
						<%}else{%>
							<img data-src = "//wap.macaoeasybuy.com/<%=list[i].pic%>" src="//wap.macaoeasybuy.com/<%=list[i].pic%>">
						<%}%>
					</div>
					<div class="hit_goodEach_messRight">
						<div class="hit_goodEach_title">
							<a><span id="underline"><%=list[i].title%></span></a></div>
						<div class="hit_goodEach_intro"><p><%=list[i].intro%></p></div>
						<div class="hit_goodEach_price clearfloat">
							<div class="hit_goodEach_priceLeft">
								<span>MOP<%=list[i].costPrice%></span><span>MOP<%=list[i].price%></span>
							</div>
							<%if(list[i].splabel == ""){%>
								<div class="hit_goodEach_priceRight hide">
							<%}else{%>
								<div class="hit_goodEach_priceRight">
							<%}%>
								<img src=http://wap.macaoeasybuy.com/<%=list[i].splabel%>>
							</div>
						</div>
						<div class="hit_goodEach_data clearfloat">
							<div class="hit_goodEach_dataEach">
								<span><img src="/src/img/common/icon/seeIcon_dark.png"></span><span><%=list[i].seeNumber%>查看</span>
							</div>
							<div class="hit_goodEach_dataEach">
								<span><img src="/src/img/common/icon/likeIcon_dark.png"></span><span><%=list[i].loveNumber%>心動</span>
							</div>
							<div class="hit_goodEach_dataEach">
								<span><img src="/src/img/common/icon/bagIcon_dark.png"></span><span><%=list[i].buyNumber%>件已售</span>
							</div>
						</div>
					</div>
				</div>
				<%if(list[i].userCommentlist.length == 0){%>
					<div class="hit_main_goodEach_comment hide">
				<%}else{%>
					<div class="hit_main_goodEach_comment">
				<%}%>
					<div class="hit_main_goodEach_comment_title">宜粉熱評:</div>
					<div class="hit_main_goodEach_commentMain">
						<ul class="goodEach_commentMain_ul">
							<%if(list[i].userCommentlist.length > 1){%>
								<%for(var j = 0;j <list[i].userCommentlist.length/2;j = j + 2){%>
									<li>
										<div class="hit_main_commentEach clearfloat" data-id = "<%=list[i].userCommentlist[j].userid%>">
											<div class="hit_main_commentEach_head">
												<%if(list[i].userCommentlist[j].userPic == ""){%>
													<img src="/src/img/common/loading_pc_headPic.png">
												<%}else{%>
													<img data-type="userAvatar" src='http://wap.macaoeasybuy.com/<%=list[i].userCommentlist[j].userPic%>' onerror="this.src='http://img.macaoeasybuy.com/img/common/headPic.png'">
												<%}%>
											</div>
											<div class="hit_main_commentEach_Mess">
												<div class="hit_main_commentEach_name clearfloat">
													<span><%=list[i].userCommentlist[j].username%></span>
													<span>
														<%if(list[i].userCommentlist[j].usersex == "Girl"){%>
															<img src="/src/img/common/sex.png">
														<%}else{%>
															<img src="/src/img/common/sex.png">
														<%}%>
													</span>
												</div>
												<div class="hit_main_commentEach_main">
													<p><%=list[i].userCommentlist[j].userComment%></p>
												</div>
											</div>
										</div>
										<div class="hit_main_commentEach clearfloat" data-id = "<%=list[i].userCommentlist[j+1].userid%>">
											<div class="hit_main_commentEach_head">
												<%if(list[i].userCommentlist[j+1].userPic == ""){%>
													<img src="/src/img/common/loading_pc_headPic.png">
												<%}else{%>
													<img data-type="userAvatar" src='http://wap.macaoeasybuy.com/<%=list[i].userCommentlist[j+1].userPic%>' onerror="this.src='http://img.macaoeasybuy.com/img/common/headPic.png'">
												<%}%>
											</div>
											<div class="hit_main_commentEach_Mess">
												<div class="hit_main_commentEach_name clearfloat">
													<span><%=list[i].userCommentlist[j+1].username%></span>
													<span>
														<%if(list[i].userCommentlist[j+1].usersex == "Girl"){%>
															<img src="/src/img/common/sex.png">
														<%}else{%>
															<img src="/src/img/common/sex.png">
														<%}%>
													</span>
												</div>
												<div class="hit_main_commentEach_main">
													<p><%=list[i].userCommentlist[j+1].userComment%></p>
												</div>
											</div>
										</div>
									</li>
								<%}%>
							<%}else{%>
								<%for(var j = 0;j <list[i].userCommentlist.length;j = j + 1){%>
									<li>
										<div class="hit_main_commentEach clearfloat" data-id = "<%=list[i].userCommentlist[j].userid%>">
											<div class="hit_main_commentEach_head">
												<%if(list[i].userCommentlist[j].userPic == ""){%>
													<img src="/src/img/common/loading_pc_headPic.png">
												<%}else{%>
													<img src=http://wap.macaoeasybuy.com/<%=list[i].userCommentlist[j].userPic%>>
												<%}%>
											</div>
											<div class="hit_main_commentEach_Mess">
												<div class="hit_main_commentEach_name clearfloat">
													<span><%=list[i].userCommentlist[j].username%></span>
													<span>
														<%if(list[i].userCommentlist[j].usersex == "Girl"){%>
															<img src="/src/img/common/sex.png">
														<%}else{%>
															<img src="/src/img/common/sex.png">
														<%}%>
													</span>
												</div>
												<div class="hit_main_commentEach_main">
													<p><%=list[i].userCommentlist[j].userComment%></p>
												</div>
											</div>
										</div>
									</li>
								<%}%>
							<%}%>
						</ul>
					</div>
				</div>
				<div class="hit_main_goodEach_seeMore">
					<div class="goodEach_seeMore_main">
						<span>打開看看</span><span><img src="/src/img/easybuy/hit/open_see_next.png"></span>
					</div>
				</div>
			</div>
		<%}%>
	</script>
</html>
