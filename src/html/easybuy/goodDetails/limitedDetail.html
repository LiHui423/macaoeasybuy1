						<div class="evaluation_DetailsEach_left_respond">
					<%}%>

							</p>
						</div>
					</div>
				</div>
				<div class="evaluation_DetailsEach_right">

							<img src="/img/easybuy/goodDetails/eva_levelIcon_good.png">

							<img src="/img/easybuy/goodDetails/eva_levelIcon_middle.png">

							<img src="/img/easybuy/goodDetails/eva_levelIcon_bad.png">

						</div>
						<div class="evaluation_levelEach">

							</div>
						</div>
					</div>
				</div>
			</div>
		<%}%>

							</div>
						</div>
