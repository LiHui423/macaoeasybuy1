								<p>湊人中(<span class="joinPeopleNunber"><%=list[i+2].makeGroupsize%></span>/<span class="allPeopleNunber"><%=list[i+2].tuanNum%></span>)</p>
							</div>
						</div>
						<div class="begin_status_right">
							<p>再湊<span><%=list[i+2].tuanNum -list[i+2].makeGroupsize%></span>人</p>
							<p>馬上開團</p>
						</div>
					</div>
					<div class="groupBuy_begin_finishBox"><img src="/img/easybuy/groupBuy/groupBuy_begin_finish.png"></div>
					<div class="progressBar">
						<div class="progressBar_curr"></div>
					</div>
					<div class="groupBuy_begin_leastTime">
						<ul>
							<li>剩&nbsp;</li>
							<li>
								<span class="group_days">00</span><span>天</span>
							</li>
							<li>
								<span class="group_hours">00</span><span>小時</span>
							</li>
							<li>
								<span class="group_mins">00</span><span>分</span>
							</li>
							<li>
								<span class="group_seconds">00</span><span>秒</span>
							</li>
							<input type="hidden" class="begindate" value="<%=list[i+2].tuanStart%>">
							<input type="hidden" class="overdate" value="<%=list[i+2].tuanEnd%>">
							<input type="hidden" class="nowdate" value="<%=list[i+2].nowTime%>">
						</ul>
					</div>
				</div>
			</div>
		<%}%>
	</script>

	</body>
</html>
