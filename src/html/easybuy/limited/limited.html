		<!--最搶手模板-->
		<script id="showHottest" type="text/html" data-array="hottestList" >
			<%for(var i = 0;i <list.length;i++){%>
				<div class="hottestBox_each clearfloat" data-id = "<%=list[i].id%>">
					<div class="hottestBox_eachLeft">
						<%if(list[i].pic ==""){%>
							<img src="/src/img/common/loading_pc_220.jpg">
						<%}else{%>
							<img src="//wap.macaoeasybuy.com<%=list[i].pic%>">
						<%}%>
						<div class="limitedIcon"><img src="/src/img/easybuy/limited/limitedIcon.png"></div>
					</div>
					<div class="hottestBox_eachRight">
						<div class="hottestBox_each_title hiddenText"><%=list[i].title%></div>
						<div class="hottestBox_each_schedule">
							<p>限量<span class="hottestAllNumber"><%=list[i].x_only%></span>件</p>
							<div class="hottestBox_each_scheduleBox"><div class="hottestBox_each_scheduleCurr"></div></div>
							<div class="hottestBox_each_number clearfloat">
								<div class="hottestBox_each_numberLeft">剩餘<span class="hottestLastNumber"><%=list[i].x_surplus%></span></div>
								<div class="hottestBox_each_numberRight">已搶<span><%=list[i].x_only - list[i].x_surplus%></span></div>
							</div>
						</div>
						<div class="hottestBox_each_date clearfloat">
							<div class="hottestBox_each_dateNum hottestBox_each_dateLeft">
								<span><img src="/src/img/common/icon/likeIcon_dark.png"></span><span><%=list[i].loveNumber%></span>
							</div>
							<div class="hottestBox_each_dateNum hottestBox_each_dateRight">
								<span><img src="/src/img/common/icon/seeIcon_dark.png"></span><span><%=list[i].seeNumber%></span>
							</div>
						</div>
						<div class="hottestBox_each_price clearfloat">
							<div class="hottestBox_each_old">MOP<span><%=list[i].price%></span></div>
							<div class="hottestBox_each_new">MOP<%=list[i].costPrice%></div>
						</div>
						<div class="hottestBox_each_button" data-type="buyNow">馬上搶光</div>
					</div>
				</div>
			<%}%>
		</script>
		<!--查看人數模板-->
		<script id="recentlyLook" type="text/html" data-array="recentlyLook">
			<div class="interest-left">
				<p class="number"><%=list.SumSeeNumber%></p>
				<p class="text">宜粉感興趣</p>
			</div>
			<p class="recently">最近查看</p>
			<ul class="head-img clearfloat">
				<%for(var i=0; i<list.userinfolist.length;i++){%>
					<li data-id = "<%=list.userinfolist[i].UserId%>">
						<a>
							<img data-type="userAvatar" src="//wap.macaoeasybuy.com<%=list.userinfolist[i].pic%>" onerror="this.src='/img/common/loading_pc_headPic.png'">
						</a>
					</li>
				<%}%>
			</ul>
		</script>
		<!--限量清單模板-->
		<script id="showHotList" type="text/html" data-array="HotListList" >
			<%for(var i = 0;i <list.length;i++){%>
				<%if(list[i].x_surplus == 0){%>
					<div class="ListBox_goodsEach ListBox_goodsEach_sellOut noPic" data-id ="<%=list[i].id%>">
				<%}else{%>
					<div class="ListBox_goodsEach noPic" data-id ="<%=list[i].id%>">
				<%}%>
					<div class="ListBox_goodsEach_pic">
						<div class="ListBox_goodsEach_picCover"><img src="/src/img/easybuy/limited/snap_up.png"></div>
						<img src="//wap.macaoeasybuy.com<%=list[i].pic%>" data-src="//wap.macaoeasybuy.com<%=list[i].pic%>">
						<div class="limitedIcon"><img src="/src/img/easybuy/limited/limitedIcon.png"></div>
						<div class="ListBox_goodsEach_date clearfloat">
							<div class="ListBox_goodsEach_dateEach">
								<span><img src="/src/img/common/icon/likeIcon_white.png"></span><span><%=list[i].loveNumber%></span>
							</div>
							<div class="ListBox_goodsEach_dateEach">
								<span><img src="/src/img/common/icon/seeIcon2_white.png"></span><span><%=list[i].seeNumber%></span>
							</div>
						</div>
					</div>
					<div class="hottestBox_each_title ListBox_goodsEach_title hiddenText"><%=list[i].title%></div>
					<div class="ListBox_goodsEach_schedule clearfloat">
						<p>限量<span class="ListBox_goodsEach_allNum"><%=list[i].x_only%></span>件</p>
						<div class="ListBox_goodsEach_scheduleBox"><div class="ListBox_goodsEach_scheduleCurr"></div></div>
						<div class="ListBox_goodsEach_number">
							<div class="ListBox_goodsEach_numberLeft">剩餘<span class="ListBox_goodsEach_lastNum"><%=list[i].x_surplus%></span></div>
							<div class="ListBox_goodsEach_numberRight">已搶<span><%=list[i].x_only - list[i].x_surplus%></span></div>
						</div>
					</div>
					<div class="ListBox_goodsEach_price clearfloat">
						<div class="ListBox_goodsEach_old">MOP<span><%=list[i].price%></span></div>
						<div class="ListBox_goodsEach_new">MOP<%=list[i].costPrice%></div>
					</div>
					<div class="ListBox_goodsEach_buttonBox">
						<div class="ListBox_goodsEach_button ListBox_goodsEach_buy" data-type="buyNow">立即搶購</div>
						<div class="ListBox_goodsEach_button ListBox_goodsEach_over">已搶光</div>
					</div>
				</div>
			<%}%>
		</script>
