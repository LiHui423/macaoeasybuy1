<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更多主題</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/easybuy/moreTheme/moreTheme.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script src="/src/js/common/getData/getData_sinple.js"></script>
		<script>easyBuy.global.hasNav = false;</script>
		<!--不需要參數加載進來-->
		<script>
			var fr = new FrameDomain();
			fr.getUserInfo.go();
			var hasNav = false;
		</script>
	</head>
	<body>
		<header id="page-header"></header>
		<div id ="searchBar">
			<div class="searchBox">
				<div class="searchBox_mainBox">
					<div class="searchBox_left">
						<img src="/src/img/common/header&search&footer/easybuy_Logo.png">
					</div>
					<div class="searchBox_right" id="searchBox_rightBox"></div>
				</div>
			</div>
		</div>
		<div class="containerBox">
			<!--橫條導航欄-->
			<div class="navBar_borderBox">
				<div class="navBar">
					<ul>
						<li><a href="http://www.macaoeasybuy.com/page/html/easybuy_index.html">首頁</a></li>
						<li><a href="http://shopping.macaoeasybuy.com/limited/limited.html">限量搶購</a></li>
						<li><a href="//shopping.macaoeasybuy.com/findNew/new.html">發現新品</a></li>
						<li><a href="//shopping.macaoeasybuy.com/discount/discount.html">今日降價</a></li>
						<li><a href="//shopping.macaoeasybuy.com/hit/hit.html">本周熱賣</a></li>
						<li><a href="//social.macaoeasybuy.com/liveshot/liveshot.html">敗家誌</a></li>
						<li><a href="//social.macaoeasybuy.com/market/market.html">尋寶市集</a></li>
						<li><a href="//shopping.macaoeasybuy.com/gruopBuy/groupBuy.html">量販團</a></li>
						<li><a href="//shopping.macaoeasybuy.com/museum/museum.html">宜品館</a></li>
						<li><a href="//shopping.macaoeasybuy.com/exchange/exchange.html">著數換領</a></li>
						<li><a href="//social.macaoeasybuy.com/secondhand/secondHand.html">激平二手</a></li>
					</ul>
				</div>
			</div>
			<!--更多主題主體內容-->
			<div class="moreThemeBox">
				<div class="moreThemeCenter">
					<div class="moreThemeMain_title"><img src="/src/img/easybuy/moreTheme/moreTheme_title.png"></div>
					<div class="moreThemeMain clearfloat">
						<div class="moreThemeMain_left">
							<div class="moreThemeMain_second_title"><span>主題館</span><span><img src="/src/img/easybuy/moreTheme/ThemeMuseum.png"></span></div>
							<div class="moreThemeMain_left_main" id="theme_museum_box"></div>
						</div>
						<div class="moreThemeMain_right">
							<div class="moreThemeMain_second_title"><span>主題商品</span><span><img src="/src/img/easybuy/moreTheme/ThemeGood.png"></span></div>
							<div class="moreThemeMain_right_main" id="theme_shop_box"></div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<footer></footer>
	</body>
	<script src="/src/js/plug/yez_js_Reset.js"></script>
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/common/page-header.js"></script>
	<script src="/src/js/common/header&search&footer/footer.js"></script>
	<script src="/src/js/common/header&search&footer/searchBar.js"></script>
	<script src="/src/js/easybuy/moreTheme/moreTheme.js"></script>
	<script src="/src/js/easybuy/moreTheme/moreTheme.data.js"></script>
	<script src="/src/js/common/clickEvent.js"></script>
	<!--主題館-->
	<script id="theme_museum_template" type="text/html">
		<%for(var i=0;i<list.length;i++){%>
		<div class="moreThemeMain_leftEach" id="<%=list[i].id%>theme_museum">
			<div class="moreThemeMain_left_top">

				<div class="moreThemeMain_left_pic">
					<img src="//wap.macaoeasybuy.com/<%=list[i].smallphoto%>">
					<div class="moreThemeMain_left_cover">
						<span><img src="/src/img/easybuy/moreTheme/title_begin.png"></span>
						<span><%=list[i].title%></span>
						<span><img src="/src/img/easybuy/moreTheme/title_end.png"></span>
					</div>
				</div>

				<div class="moreThemeMain_left_intro">
					<div class="moreThemeMain_left_intro_themePic">
						<img src="//wap.macaoeasybuy.com/<%=list[i].smallphoto%>">
					</div>
					<div class="moreThemeMain_left_intro_themeIntro">
						<div class="left_intro_themeIntro_title">
							<span><img src="/src/img/easybuy/moreTheme/title_begin.png"></span>
							<span><%=list[i].title%></span>
							<span><img src="/src/img/easybuy/moreTheme/title_end.png"></span>
						</div>
						<div class="left_intro_themeIntro_main"><%=list[i].content%></div>
					</div>
					<%if(list[i].ongoingState == 1){%>
						<div class="moreThemeMain_left_intro_themeBtn">看看主題</div>
					<%}else{%>
						<div class="moreThemeMain_left_intro_themeBtn end">活動已結束</div>
					<%}%>
				</div>

				<div class="moreThemeMain_left_corner"></div>

			</div>
			<div class="moreThemeMain_left_data">
				<span><img src="/src/img/common/icon/labelIcon_dark.png"></span>
				<span><%=list[i].messGoodsCount%>件商品參與該活動</span>
			</div>
			<div class="moreThemeMain_left_goodBox clearfloat">
				<ul>
					<%for(var j=0;j<list[i].goods.length;j++){%>
					<li data-id="<%=list[i].goods[j].id%>"><img src="//wap.macaoeasybuy.com/<%=list[i].goods[j].pic%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_220.jpg'"></li>
					<%}%>
				</ul>
			</div>
			<div class="moreThemeMain_left_visitor">
				<div class="moreThemeMain_visitor_title">
					<span><img src="/src/img/common/icon/seeIcon_dark.png"></span>
					<span><%=list[i].userInterestCount%>位宜粉對該活動感興趣</span>
				</div>
				<ul class="clearfloat">
					<%for(var j=0;j<list[i].messUsers.length;j++){%>
					<li data-id="<%=list[i].messUsers[j].id%>" class="myborder-radius">
						<img data-type="userAvatar" src="//wap.macaoeasybuy.com/<%=list[i].messUsers[j].Pic%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'">
					</li>
					<%}%>
				</ul>
			</div>
		</div>
		<%}%>
	</script>
	<!--主題商品-->
	<script id="theme_shop_template" type="text/html">
		<%for(var i=0;i<list.length;i++){%>
		<div class="moreThemeMain_rightEach">
			<div class="moreThemeMain_rightEach_pic" data-id="<%=list[i].id%>">
				<img src="//wap.macaoeasybuy.com/<%=list[i].pic2%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_600.jpg'">
				<div class="moreThemeMain_rightEach_picBg"><img src="/src/img/easybuy/moreTheme/transparent_bg.png"></div>
				<div class="moreThemeMain_rightEach_mess">
					<p><%=list[i].sptitle%></p>
					<p>參與主題:<span><%=list[i].title%></span></p>
					<%if(list[i].ongoingState == 1){%>
						<div class="moreThemeMain_rightEach_btn">看看主題</div>
					<%}else{%>
						<div class="moreThemeMain_rightEach_btn end">活動已結束</div>
					<%}%>
				</div>
			</div>
			<div class="moreThemeMain_rightEach_comment clearfloat">
				<ul>
					<%for(var j=0;j<list[i].userComments.length;j++){%>
					<li class="clearfloat" data-id="<%=list[i].userComments[j].id%>">
						<div class="rightEach_comment_left myborder-radius">
							<img data-type="userAvatar" src="//wap.macaoeasybuy.com/<%=list[i].userComments[j].Pic%>" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'">
						</div>
						<div class="rightEach_comment_right">
							<div class="rightEach_comment_mess clearfloat">
								<div class="rightEach_comment_messLeft">
									<span><%=list[i].userComments[j].Name%></span>
									<span>
										<%if(list[i].userComments[j].sex == 'Girl'){%>
											<img src="/src/img/common/girl.png">
										<%}else{%>
											<img src="/src/img/common/boy.png">
										<%}%>
									</span>
								</div>
								<div class="rightEach_comment_messRight">
									<span>好評：</span><span><%=list[i].userComments[j].CommentGrade%></span><span>/5.0</span>
								</div>
							</div>
							<div class="rightEach_comment_main"><%=list[i].userComments[j].Comment%></div>
							<div class="rightEach_comment_time"><%=list[i].userComments[j].addtime%></div>
						</div>
					</li>
					<%}%>
				</ul>
			</div>
		</div>
		<%}%>
	</script>
</html>
