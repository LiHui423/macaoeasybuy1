	<!--輪播圖的模板-->
	<script type="text/html" id="showMuseumBanner"  data-array = "museumBannerList" >
		<div class="museum_banner_showBox">
			<%for(var i = 0;i <list.length;i++){%>
				<%if(list[i].bannerPic==""){%>
					<a href="#">
						<img src="//img.macaoeasybuy.com/img/common/loadnow.jpg" style="width:1180px;height:585px;">
					</a>
				<%}else{%>
					<a href="#">
						<img src=http://wap.macaoeasybuy.com/<%=list[i].bannerPic%>>
					</a>
				<%}%>
			<%}%>
		</div>
		<div class="museum_banner_tabBox">
			<ul>
				<%for(var k = 0;k <list.length;k++){%>
					<li><%=list[k].bannerTitle%></li>
				<%}%>
			</ul>
		</div>
	</script>

					<li data-id = "<%=list[i].id%>">
						<a href="#"><img src=http://wap.macaoeasybuy.com/<%=list[i].todayDedignPic%>></a>

	</script>
