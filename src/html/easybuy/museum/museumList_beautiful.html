<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<title>宜品館-分類列表頁(唯美館)</title>
		<link rel="stylesheet" href="/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/css/common/common.css">
		<link rel="stylesheet" href="/css/easybuy/museum/museum.css">
		<link rel="stylesheet" href="/css/easybuy/museum/museumList.css">
		<link rel="stylesheet" href="/css/common/common.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/js/common/frameDomainJSON.js"></script>
		<script src="/js/common/getData/getData_sinple.js"></script>
		<script>easyBuy.global.hasNav = false;</script>
		<!--不需要參數加載進來-->
		<styl  e>
			.museumHome_head{
				border:none;
			}
		</style>
	</head>
	<body>
		<header id="page-header"></header>
		<div class="museumHome_head museumHome_head_slideUp">
			<!--宜品館logo-->
			<div class="museum_logoBox"><img src="/img/easybuy/museum/museum_logo.png"></div>
			<div class="museum_navSlide_btn"><img src="/img/easybuy/museum/icon/museum_top_down.png"></div>
			<!--橫條導航欄-->
			<div class="navBar">
				<ul>
					<li><a href="http://www.macaoeasybuy.com/page/html/easybuy_index.html">首頁</a></li>
					<li><a href="http://shopping.macaoeasybuy.com/limited/limited.html">限量搶購</a></li>
					<li><a href="//shopping.macaoeasybuy.com/findNew/new.html">發現新品</a></li>
					<li><a href="//shopping.macaoeasybuy.com/discount/discount.html">今日降價</a></li>
					<li><a href="//shopping.macaoeasybuy.com/hit/hit.html">本周熱賣</a></li>
					<li><a href="//social.macaoeasybuy.com/liveshot/liveshot.html">敗家誌</a></li>
					<li><a href="//social.macaoeasybuy.com/market/market.html">尋寶市集</a></li>
					<li><a href="//shopping.macaoeasybuy.com/gruopBuy/groupBuy.html">量販團</a></li>
					<li class="navBarLi_curr"><a href="//shopping.macaoeasybuy.com/museum/museum.html">宜品館</a></li>
					<li><a href="//shopping.macaoeasybuy.com/exchange/exchange.html">著數換領</a></li>
					<li><a href="//social.macaoeasybuy.com/secondhand/secondHand.html">激平二手</a></li>
				</ul>
			</div>
		</div>
		<div id="container">
			<div class="selecter"></div>
			<div class="sbtn">
				<ul class="selecter-sbtn clearfloat">
					<li data-id = "10113"><a href="museumList_practical.html">實用館</a></li>
					<li class="select" data-id = "10117"><a href="museumList_beautiful.html">唯美館</a></li>
					<li data-id = "10111"><a href="museumList_magical.html">奇趣館</a></li>
				</ul>
			</div>
			<div id="shopSelect">
				<div class="shop">
					<div class="shop-main">
						<div class="shop-main-interest clearfloat" id="shop-main-interest">
							<script id="recentlyLook" type="text/html" data-array="recentlyLook">
								<div class="interest-left">
									<p class="number"><%=list[0].sumSeeNum%></p>
									<p class="text">宜粉感興趣</p>
								</div>
								<p class="recently">最近查看</p>
								<ul class="head-img clearfloat">
									<%for(var i=0; i<list[0].listmap.length;i++){%>
										<%if(list[0].listmap[i].userpic == ""){%>
											<li data-id = "<%=list[0].listmap[i].userid%>"><a><img data-type="userAvatar" src="/img/common/loading_pc_headPic.png"></a></li>
										<%}else{%>
											<li data-id = "<%=list[0].listmap[i].userid%>"><a><img data-type="userAvatar" src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[0].listmap[i].userpic%>" alt=""></a></li>
										<%}%>
									<%}%>
								</ul>
							</script>
						</div>
						<div class="shop-main-contain">
							<ul class="clearfloat listUl" id="my-shopping">
								<script id="shopData" type="text/html" data-array="shopData">
								    <%for(var i=0;i<list.length;i++){%>
										<li class="item" data-id = "<%=list[i].spid%>">
											<div class="item-img">
												<img src="http://mbuy.oss-cn-hongkong.aliyuncs.com/<%=list[i].sppic%>" alt="">
											</div>
											<div class="item-price">
												<div class="item-price-title hiddenText">
													<span id="underline"><%=list[i].sptitle%></span></div>
												<div class="item-price-newPrice"><span>MOP</span><span><%=list[i].newprice%></span></div>
												<div class="item-price-oldPrice"><span>MOP&nbsp;</span><span><%=list[i].oldprice%></span></div>
											</div>
											<div class="item-info">
												<ul class="clearfloat">
													<li>
														<div class="icon icon1"></div>
														<div class="icon-num"><%=list[i].seeNumber%></div>
													</li>
													<li>
														<div class="icon icon2"></div>
														<div class="icon-num"><%=list[i].loveNumber%></div>
													</li>
													<li>
														<div class="icon icon3"></div>
														<div class="icon-num"><%=list[i].buyNumber%></div>
													</li>
												</ul>
											</div>
										</li>
								    <%}%>
								</script>
							</ul>
						</div>
						<div class="noMore">~沒有更多商品了哦~</div>
					</div>
				</div>
			</div>

		</div>
		<footer></footer>
	</body>
	<!--頭部文件的js-->
	<script src="/js/common/page-header.js"></script>
	<script src="/js/common/header&search&footer/footer.js"></script>
	<!--頭部文件的js-->
	<script src="/js/easybuy/museum/museumList.js"></script>
	<!--模板文件和假數據-->
	<script src="/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/js/easybuy/museum/museumListData.js"></script>
	<script src="/js/common/clickEvent.js"></script>
	<!--將底部加載進來-->
	<script type="text/javascript">
		//$("footer").load('/page/header&search&footer/footer.html');
		$(function(){
			lookList(10117);
			queryList(10117);
			museumListScroll(10117);
		});
	</script>
</html>
