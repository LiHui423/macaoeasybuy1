		<script>
		function goOtherPage(obj){
			var dataUrl = 'http://userspace.macaoeasybuy.com/userFootprintsController/queryShopStatus.easy?id='+$(obj).data('data-id')+'&easybuyCallback=?';
			$.getJSON(dataUrl,function(data){
				if(data.status == 0){
					//結業
					console.log('結業')
					$('#shop-bought').css('display','block');
				}else if(data.status == 1){
					//開業
					console.log('開業跳轉')
				}
			});
		}
		</script>

	<script id="shop-template" type="text/html" data-type="template">
		<%for(var i=0;i<shopList.length;i++){%>
			<ul class="clearfloat">
				<div class="date-time"><img src="/img/userspace/footprint/line.png" alt=""><span><%=shopList[i].uptime%></span><img src="/img/userspace/footprint/line.png" alt=""></div>
				<%for(var j=0;j<shopList[i].shopList.length;j++){%>
					<li id="<%=shopList[i].shopList[j].id%><%=shopList[i].shopList[j].uptime%>" data-id="<%=shopList[i].shopList[j].id%>" onclick="goOtherPage(this)">
						<a>
							<p class="shop-name"><%=shopList[i].shopList[j].shopname%></p>
							<p class="shop-class"><%=shopList[i].shopList[j].typename%></p>
							<div class="clearfloat shop-info">
								<div>
									<div><%=shopList[i].shopList[j].fanscount%></div>
									<div>粉絲</div>
								</div>
								<div>
									<div><%=shopList[i].shopList[j].favorableRate%>%</div>
									<div>好評率</div>
								</div>
							</div>
						</a>
						<img src="<%=osURL%><%=shopList[i].shopList[j].logo%>" alt="">
					</li>
				<%}%>
			</ul>
		<%}%>
	</script>
	<script id="li-template" type="text/html" data-type="template">
		<%for(var i=0;i<shopList.length;i++){%>
			<li id="<%=shopList[i].id%><%=shopList[i].uptime%>" data-id="<%=shopList[i].id%>" onclick="goOtherPage(this)">
				<a>
					<p class="shop-name"><%=shopList[i].shopname%></p>
					<p class="shop-class"><%=shopList[i].typename%></p>
					<div class="clearfloat shop-info">

						</div>
