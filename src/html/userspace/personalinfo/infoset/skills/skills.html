<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>用戶空間-個人信息設置-技能</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/userspace/personalinfo/infoset/skills/skills.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
		<!--不需要參數 需要用戶登錄-->
	</head>

	<body>
		<div id="swapper">
			<header></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu">
								<li>
									<a href="#">
										<div><img src="/src/img/userspace/common/leftmenu/userin_ica13.png" alt=""></div><span>信息</span><span>3/10</span>
									</a>
								</li>
								<li>
									<a href="#">
										<div><img src="/src/img/userspace/common/leftmenu/userin_ica14.png" alt=""></div><span>興趣</span><span>10/11</span>
									</a>
								</li>
								<li class="select">
									<a href="#">
										<div><img src="/src/img/userspace/common/leftmenu/userin_ica15.png" alt=""></div><span>技能</span><span>10/10</span>
									</a>
								</li>
								<li>
									<a href="#">
										<div><img src="/src/img/userspace/common/leftmenu/userin_ica18.png" alt=""></div><span>基本</span><span>3/3</span>
									</a>
								</li>
							</ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
							<div class="content-title">
								<img src="/src/img/userspace/personalinfo/skill-icon.png" alt="">
								<span id="content-title-name">擅長技能</span>
								<div class="info-progress" id="info-progress">
									<div></div>目前已完成<span></span>/<span></span>
								</div>
							</div>
							<ul class="skill-lister clearfloat" id="skill-lister">
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
								<li class="clearfloat">
									<span>&nbsp;</span>
									<div class="info-content clearfloat"><span></span></div>
								</li>
							</ul>
							<div class="submit-btn-box">
								<div id="submit-btn" class="can-not-save">確認保存</div>
							</div>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
		<!--沒保存-->
		<div id="no-save">
			<div class="shadow-box"></div>
			<div class="cancel-tips-box on-middle yez-tips-box">
				<div class="cancels-title">確認保存</div>
				<div>
					<div class="cancels-xc"><img src="/src/img/common/02.png" alt=""></div>
					<div class="cancel-tips-text">你還沒有保存哦，確定要離開嗎？</div>
					<div class="clearfloat sure-button">
						<div class="sure-cancel">保存并離開</div>
						<div class="cancel-sure">取消</div>
					</div>
				</div>
			</div>
		</div>
		<!--成功提示-->
		<div id="praise-post">
			<div class="praise on-middle yez-tips-box click">
				<div><img src="/src/img/social/easylive/collect-select.png" alt="">修改成功！</div>
			</div>
		</div>

		<script src="/src/js/plug/yez_js_Reset.js"></script>
		<script src="/src/js/common/vendor/template-native.js"></script>
		<script src="/src/js/userspace/common/userinfo.js" async></script>
		<script src="/src/js/userspace/common/leftmenu.js" async></script>
		<script src="/src/js/common/header&search&footer/footer.js" async></script>
		<script src="/src/js/common/header&search&footer/header.js"></script>
		<script src="/src/js/userspace/personalinfo/infoset/skills/skills.js"></script>

		<script id="skill-data" type="text/html">
			<%for(var i=0;i<nextClassList.length;i++){%>
			<%if(nextClassList[i].choosedList.length == 0){%>
			<li class="clearfloat second-list">
				<%}else{%>
				<li class="clearfloat second-list select">
					<%}%>
					<span><%=nextClassList[i].name%>：</span>
					<div class="info-content clearfloat">
						<span>
							<%if(nextClassList[i].choosedList.length == 1){%>
								<span><%=nextClassList[i].choosedList[0].name%></span>
						<%}else if(nextClassList[i].choosedList.length >1){%>
						<span><%=nextClassList[i].choosedList[0].name%>...</span>
						<%}else if(nextClassList[i].choosedList.length == 0){%>
						<span>未選擇</span>
						<%}%>
						<img src="/src/img/userspace/personalinfo/arrow-down.png" alt="">
						</span>
					</div>
					<div class="list-select">
						<div class="shadow-box"></div>
						<img src="/src/img/userspace/personalinfo/arrow.png" alt="" class="arrow">
						<div class="ul-box">
							<ul class="scrollIe scrollOther"></ul>
						</div>
					</div>
				</li>
				<%}%>
		</script>
		<script id="list-data" type="text/html">
			<%for(var i=0;i<selectList.length;i++){%>
			<%if(selectList[i].isSelect == 0){%>
			<li class="clearfloat">
				<%}else{%>
				<li class="clearfloat select">
					<%}%>
					<div></div>
					<span><%=selectList[i].name%></span>
				</li>
				<%}%>
		</script>

	</body>

</html>
