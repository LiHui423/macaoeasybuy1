<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>用戶空間-個人信息查看-技能</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/userspace/personalinfo/infoview/skills/skills.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script>
			easyBuy.userSpaceGlobal.afterSetIsSelf = function(state){
				if(state){
					easyFrame.loadCss('/css/userspace/personalinfo/infoview/skills/skills-mine.css');
				}else{
					easyFrame.loadCss('/css/userspace/personalinfo/infoview/skills/skills-other.css');
				}
			}
		</script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
		<!--userid  帖子主人id-->
	</head>
	<body>
		<div id="swapper">
			<header id="page-header"></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu">
								<li><a><div><img src="/src/img/userspace/common/leftmenu/userin_ica13.png" alt=""></div><span>信息</span><span>3/10</span></a></li>
								<li><a><div><img src="/src/img/userspace/common/leftmenu/userin_ica14.png" alt=""></div><span>興趣</span><span>10/11</span></a></li>
								<li class="select"><a><div><img src="/src/img/userspace/common/leftmenu/userin_ica15.png" alt=""></div><span>技能</span><span>6/6</span></a></li>
								<li id="sentiment"><a><div><img src="/src/img/userspace/common/leftmenu/userin_ica16.png" alt=""></div><span>人氣</span><span>248/1000</span></a></li>
								<li id="growth"><a><div><img src="/src/img/userspace/common/leftmenu/userin_ica17.png" alt=""></div><span>成長</span><span>LV2</span></a></li>
							</ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
								<div class="content-title"><img src="/src/img/userspace/personalinfo/about-icon.png" alt="">擅長技能</div>
								<ul class="content-lister clearfloat" id="list_box">
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
	</body>
	<script src="/src/js/plug/yez_js_Reset.js"></script>
	<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
	<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
	<script src="/src/js/userspace/common/userinfo.js" async></script>
	<script src="/src/js/userspace/common/leftmenu.js" async></script>
	<script src="/src/js/common/header&search&footer/footer.js" async></script>
	<script src="/src/js/common/page-header.js"></script>
	<script src="/src/js/userspace/personalinfo/infoview/skills/skills.js"></script>
	<script src="/src/js/common/clickEvent.js"></script>
	<!--模板-->
	<script id="list_template" type="text/html" data-type="template">
		<%for(var i=0;i<nextClassList.length;i++){%>
			<li class="clearfloat">
				<div class="icon"></div>
				<span><%=nextClassList[i].name%>：</span>
				<%if(nextClassList[i].choosedList == 0){%>
				<div class="info-content clearfloat no">
					<span>未透露</span>
				<%}else{%>
				<div class="info-content clearfloat">
					<%if(nextClassList[i].choosedList == 1){%>
					<span><%=nextClassList[i].choosedList[0].name%></span>
					<%}else{%>
					<span><%=nextClassList[i].choosedList[0].name%>...</span>
					<%}%>
				<%}%>
					<div class="info-content-state">
						<%if(nextClassList[i].equalNum != 0 && state != 'mine'){%>
						<div class="fans-frients">
							<span>共同</span>
							<div class="list-boxer">
								<img src="/src/img/userspace/personalinfo/arrow.png" alt="" class="arrow">
								<div class="fans-other-list">
									<div class="list-box scrollIe scrollOther">
										<ul>
											<%for(var j=0;j<nextClassList[i].choosedList.length;j++){%>
											<%if(nextClassList[i].choosedList[j].isEqual == 1){%>
											<li class="clearfloat">
												<div><%=nextClassList[i].choosedList[j].name%></div>
											</li>
											<%}%>
											<%}%>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<%}%>

						<%if(nextClassList[i].choosedList != 0){%>
						<div class="yi-frients">
							<span>宜粉</span>
							<div class="list-boxer">
								<img src="/src/img/userspace/personalinfo/arrow.png" alt="" class="arrow">
								<div class="yi-other-list">
									<div class="list-box scrollIe scrollOther">
										<ul>
											<%for(var j=0;j<nextClassList[i].choosedList.length;j++){%>
											<li class="clearfloat">
												<div><%=nextClassList[i].choosedList[j].name%></div>
												<!--<div class="metoo">me 2</div>-->
												<div class="num">
													<p><%=formatNum(nextClassList[i].choosedList[j].number)%>宜粉</p>
													<%if(state == 'mine'){%>
													<p>和我一樣</p>
													<%}else{%>
													<p>和他一樣</p>
													<%}%>
												</div>
											</li>
											<%}%>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<%}%>

					</div>
				</div>

			</li>
		<%}%>
	</script>
</html>
