<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>用戶空間-誰來偷看頁</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/common/dateRange.css">
		<link rel="stylesheet" href="/src/css/userspace/whospeep/whospeep.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
	</head>
	<body>
		<div id="swapper">
			<header id="page-header"></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu"></ul>
							<ul id="news-push"></ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
								<div class="date-select clearfloat">
									<div id="date-select-btn"></div>
									<div id="sex-select" class="clearfloat">
										<div class="select">
											<img src="/src/img/userspace/friendsfans/boygirl.png" alt="" class="no-select">
											<img src="/src/img/userspace/friendsfans/boygirl-h.png" alt="" class="select">
										</div>
										<div>
											<img src="/src/img/userspace/friendsfans/girl.png" alt="" class="no-select">
											<img src="/src/img/userspace/friendsfans/girl-h.png" alt="" class="select">
										</div>
										<div>
											<img src="/src/img/userspace/friendsfans/boy.png" alt="" class="no-select">
											<img src="/src/img/userspace/friendsfans/boy-h.png" alt="" class="select">
										</div>
									</div>
								</div>
								<div class="data-show">
									<div id="data-box"></div>
									<p class="no_more">~沒有更多內容了~</p>
								</div>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>

		<!--關注成功提示彈框-->
		<div class="focus_success_tips_box"><img src="/src/img/social/label/labeldetail/fancurr.png" alt="">已成功關注該宜粉！</div>
		<!--取消關注成功提示彈框-->
		<div class="cancelFocus_tips_box">
			<div class="shadow"></div>
			<div class="cancel-tips-box">
				<div class="cancels-title">取消關注宜粉</div>
				<div>
					<div class="cancels-xc"><img src="/src/img/common/02.png" alt=""></div>
					<div class="cancel-tips-text">不再關注該宜粉了嗎？</div>
					<div class="clearfloat sure-button">
						<div class="sure-cancel">確認</div>
						<div class="cancel-sure">取消</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/src/js/plug/yez_js_Reset.js"></script>
		<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
		<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
		<script src="/src/js/userspace/common/userinfo.js" async></script>
		<script src="/src/js/userspace/common/leftmenu.js" async></script>
		<script src="/src/js/userspace/common/whitemenu.js" async></script>
		<script src="/src/js/userspace/common/newspush.js" async></script>
		<script src="/src/js/common/header&search&footer/footer.js" async></script>
		<script src="/src/js/common/page-header.js"></script>
		<script src="/src/js/plug/dateRange.js"></script>
		<script src="/src/js/userspace/whospeep/whospeep.js"></script>

		<script id="user-template" type="text/html" data-type="template">
			<%for(var i=0;i<seeFoot.length;i++){%>
				<ul class="clearfloat">
					<div class="date-time">
						<img src="/src/img/userspace/footprint/line.png" alt="">
						<span><%=seeFoot[i].uptime%></span>
						<img src="/src/img/userspace/footprint/line.png" alt="">
					</div>
					<div class="date-num">我到訪過<span><%=seeFoot[i].count%></span>個宜粉空間</div>
					<%for(var j=0;j<seeFoot[i].seeList.length;j++){%>
						<li data-id="<%=seeFoot[i].seeList[j].id%>" class="data_timeList">
							<div class="after-first">
								<img src="//wap.macaoeasybuy.com<%=seeFoot[i].seeList[j].pic%>" alt="">
							</div>
							<div class="after-second">
								<span><%=seeFoot[i].seeList[j].name%></span>
								<img src="<%=easySex(seeFoot[i].seeList[j].sex)%>" alt="">
							</div>
							<div class="result-box-item">
								<div class="result-box-item-inner">
									<div class="head special"><img src="//wap.macaoeasybuy.com<%=seeFoot[i].seeList[j].pic%>" alt=""></div>
									<div class="name">
										<div class="clearfloat">
											<span><%=seeFoot[i].seeList[j].name%></span>
											<img src="<%=easySex(seeFoot[i].seeList[j].sex)%>" alt="">
										</div>
									</div>
									<div class="identity-level user">用戶身份：<span>普通百姓</span></div>
									<div class="identity-level pet">寵物等級：<img src="/src/img/userspace/friendsfans/2-ico.png" alt=""><span>圈圈獸</span><span>LV.1</span></div>
									<ul class="clearfloat user-info">
										<li>
											<div>9999</div>
											<div>好友</div>
										</li>
										<li>
											<div>999</div>
											<div>粉絲</div>
										</li>
										<li>
											<div>9999</div>
											<div>發佈</div>
										</li>
										<li>
											<div>454666</div>
											<div>心動</div>
										</li>
									</ul>
									<div class="user-skills">
										<div class="user-skills-inner clearfloat">
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">Ada</div>
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">女性</div>
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
											<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
										</div>
										<!--<p>暫無任何興趣和技能</p>-->
									</div>


									<%if(seeFoot[i].seeList[j].isFocus == 0){%>
									<div class="focus-on isFocus">
									<%}else{%>
									<div class="focus-on noFocus">
									<%}%>
										<div>已關注</div>
										<div>添加關注</div>
									</div>


								</div>
							</div>
						</li>
					<%}%>
				</ul>
			<%}%>
		</script>


		<script id="user-list-template" type="text/html" data-type="template">
				<%for(var j=0;j<seeFoot[i].seeList.length;j++){%>
					<li data-id="<%=seeFoot[i].seeList[j].id%>" class="data_timeList">
						<div class="after-first">
							<img src="//wap.macaoeasybuy.com<%=seeFoot[i].seeList[j].pic%>" alt="">
						</div>
						<div class="after-second">
							<span><%=seeFoot[i].seeList[j].name%></span>
							<img src="<%=easySex(seeFoot[i].seeList[j].sex)%>" alt="">
						</div>
						<div class="result-box-item">
							<div class="result-box-item-inner">
								<div class="head special"><img src="//wap.macaoeasybuy.com<%=seeFoot[i].seeList[j].pic%>" alt=""></div>
								<div class="name">
									<div class="clearfloat">
										<span><%=seeFoot[i].seeList[j].name%></span>
										<img src="<%=easySex(seeFoot[i].seeList[j].sex)%>" alt="">
									</div>
								</div>
								<div class="identity-level user">用戶身份：<span>普通百姓</span></div>
								<div class="identity-level pet">寵物等級：<img src="/src/img/userspace/friendsfans/2-ico.png" alt=""><span>圈圈獸</span><span>LV.1</span></div>
								<ul class="clearfloat user-info">
									<li>
										<div>9999</div>
										<div>好友</div>
									</li>
									<li>
										<div>999</div>
										<div>粉絲</div>
									</li>
									<li>
										<div>9999</div>
										<div>發佈</div>
									</li>
									<li>
										<div>454666</div>
										<div>心動</div>
									</li>
								</ul>
								<div class="user-skills">
									<div class="user-skills-inner clearfloat">
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">Ada</div>
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">女性</div>
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
										<div><img src="/src/img/userspace/label/label-arrow.png" alt="" class="arrow">普通百姓</div>
									</div>
									<!--<p>暫無任何興趣和技能</p>-->
								</div>
								<%if(seeFoot[i].seeList[j].isFocus == 0){%>
								<div class="focus-on isFocus">
								<%}else{%>
								<div class="focus-on noFocus">
								<%}%>
									<div>已關注</div>
									<div>添加關注</div>
								</div>
							</div>
						</div>
					</li>
				<%}%>
		</script>


	</body>
</html>
