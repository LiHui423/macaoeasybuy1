<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>用戶空間-敗家志列表頁</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/userspace/liveshot/liveshotlist/liveshotlist.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script>
			easyBuy.userSpaceGlobal.afterSetIsSelf = function(state){
				if(state){
					easyFrame.loadCss('/src/css/userspace/liveshot/liveshotlist/liveshotlist-mine.css');
				}
			}
		</script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
		<script>easyBuy.userSpaceGlobal.whiteNavName = 'SentVolunteersNumber';</script>
		<!--參數要帶 userid 頁面所屬主人的id -->
	</head>
	<body>

		<div id="swapper">

			<header id="page-header"></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info" class="clearfloat"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu"></ul>
							<ul id="news-push"></ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
							<div class="userspace-content-inner">
								<div class="mine-sort-menu clearfloat">
									<div class="select"><img src="/src/img/userspace/album/news-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/news-sort-w.png" alt="" class="select">按發佈時間排序<div></div></div>
									<div><img src="/src/img/userspace/album/mes-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/mes-sort-w.png" alt="" class="select">按回覆數排序<div></div></div>
									<div><img src="/src/img/userspace/album/goods-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/goods-sort-w.png" alt="" class="select">按讃好數排序<div></div></div>
									<p id="album-delete"><img src="/src/img/userspace/common/deletebtn.png" alt="">批量刪除(<span>0</span>)</p>
								</div>
								<div class="sort-box select" id="uptime">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="topicNum">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="loveNums">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
							</div>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>
			<footer></footer>

		</div>

		<!--刪除提示-->
		<div id="delete-post">
			<div class="delete-post-shadow"></div>
			<div class="cancel-tips-box on-middle yez-tips-box">
				<div class="cancels-title">批量刪除</div>
				<div>
					<div class="cancels-xc"><img src="/src/img/common/02.png" alt=""></div>
					<div class="cancel-tips-text">是否刪除選中的<span>0</span>篇敗家誌？</div>
					<div class="cancel-tips-text-tips">提示：刪除<span class="remove-num">0</span>篇敗家誌帖子會扣除<span class="remove-num-math"></span>分積分哦！</div>
					<div class="clearfloat sure-button">
						<div class="sure-cancel">確認</div>
						<div class="cancel-sure">取消</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/src/js/plug/yez_js_Reset.js"></script>
		<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
		<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
		<script src="/src/js/userspace/common/userinfo.js" async></script>
		<script src="/src/js/userspace/common/leftmenu.js" async></script>
		<script src="/src/js/userspace/common/whitemenu.js" async></script>
		<script src="/src/js/userspace/common/newspush.js" async></script>
		<script src="/src/js/common/header&search&footer/footer.js" async></script>
		<script src="/src/js/common/page-header.js"></script>
		<script src="/src/js/common/vendor/imagesloaded-4.1.4.min.js"></script>
		<script src="/src/js/userspace/liveshot/liveshotlist/liveshotlist.js"></script>
		<script src="/src/js/common/clickEvent.js"></script>

		<script id="post-template" type="text/html" data-type="template">
			<%if(UsersentVolunteersList.sentVolunteersList.length != 0){%>
				<%for(var i=0;i<UsersentVolunteersList.sentVolunteersList.length;i++){%>
					<div class="pillar-all mine <%=UsersentVolunteersList.sentVolunteersList[i].id%>Class" id="<%=UsersentVolunteersList.sentVolunteersList[i].id%><%=order%>">
						<div class="pillar">
							<div class="page-main">
								<%if(UsersentVolunteersList.sentVolunteersList[i].pic){%>
									<a href=""><img src="<%=osURL%><%=UsersentVolunteersList.sentVolunteersList[i].pic%>" class="page-main-head-img" onerror="$(this).remove()"></a>
								<%}%>
								<div class="post-main-text">
									<div class="post-title"><%=UsersentVolunteersList.sentVolunteersList[i].titlename%></div>
									<div class="post-description"><%=#UsersentVolunteersList.sentVolunteersList[i].purchasedfrom%></div>
									<div class="post-description-other">
										<div class="post-description-other-right">
											<%for(var j=0;j<UsersentVolunteersList.sentVolunteersList[i].labelList.length;j++){%>
												<p><%=UsersentVolunteersList.sentVolunteersList[i].labelList[j]%></p>
											<%}%>
										</div>
										<div class="post-other-time clearfloat">
											<div><span><%=UsersentVolunteersList.sentVolunteersList[i].uptime%></span>前發佈</div>
											<img src="/src/img/social/label/labeldetail/shot.png" alt="" class="post-other-img">
										</div>
									</div>
								</div>
							</div>
							<div class="laster">
								<ul class="laster-num clearfloat">
									<li><%=UsersentVolunteersList.sentVolunteersList[i].seeNums%></li>
									<li><%=UsersentVolunteersList.sentVolunteersList[i].loveNums%></li>
									<li><%=UsersentVolunteersList.sentVolunteersList[i].topicNum%></li>
								</ul>
								<%if(UsersentVolunteersList.isSelf == 0){%>
									<div class="laster-look">
										<div class="laster-head"><img src="<%=osURL%><%=UsersentVolunteersList.seeUser.pic%>" alt=""></div>
										<div class="laster-text">
											<div class="laster-text-name">
												<span><%=UsersentVolunteersList.seeUser.name%></span>
												<img src="<%=easySex(UsersentVolunteersList.seeUser.sex)%>" alt="">
											</div>
										</div>
									</div>
								<%}%>
							</div>
							<div class="shadow-box"></div>
							<%if(UsersentVolunteersList.isSelf == 1){%>
								<div class="hover-check-box-outer">
									<div class="hover-check-box"></div>
								</div>
							<%}%>
						</div>
						<div class="post-shadow"><img src="/src/img/social/label/labeldetail/hobg.png" alt=""></div>
					</div>
				<%}%>
			<%}else if(UsersentVolunteersList.sentVolunteersList.length == 0 && page == 0){%>
				<div id="no-post">
					<div>
						<img src="/src/img/common/05.png" alt="">
					</div>
					<span>目前沒有任何內容哦!</span>
				</div>
			<%}%>
		</script>

	</body>
</html>
