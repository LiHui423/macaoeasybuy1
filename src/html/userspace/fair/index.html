<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>用戶空間-市集列表頁</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/userspace/fair/fairlist/fairlist.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script>
			easyBuy.userSpaceGlobal.afterSetIsSelf = function(state){
				if(state){
					easyFrame.loadCss('/src/css/userspace/fair/fairlist/fairlist-mine.css');
				}
			}
		</script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
		<script>easyBuy.userSpaceGlobal.whiteNavName = 'FairNumber';</script>
		<!--參數要帶 userid 頁面所屬主人的id -->
	</head>
	<body>
		<div id="swapper">
			<header id="page-header"></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu"></ul>
							<ul id="news-push"></ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
							<div class="userspace-content-inner">
								<div class="mine-sort-menu clearfloat">
									<div class="select"><img src="/src/img/userspace/album/news-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/news-sort-w.png" alt="" class="select">按發佈時間排序<div></div></div>
									<div><img src="/src/img/userspace/album/mes-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/mes-sort-w.png" alt="" class="select">按回覆數排序<div></div></div>
									<div><img src="/src/img/social/market/treasureclassifydetail/shopin_heart-g.png" alt="" class="no-select"><img src="/src/img/social/market/treasureclassifydetail/shopin_heart-y.png" alt="" class="select">按心動數排序<div></div></div>
									<p id="album-delete"><img src="/src/img/userspace/common/deletebtn.png" alt="">批量刪除(<span>0</span>)</p>
								</div>

								<div class="sort-box select" id="uptime">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="topicNum">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="loveNums">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
							</div>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
		<!--刪除提示-->
		<div id="delete-post">
			<div class="delete-post-shadow"></div>
			<div class="cancel-tips-box on-middle yez-tips-box">
				<div class="cancels-title">批量刪除</div>
				<div>
					<div class="cancels-xc"><img src="/src/img/common/02.png" alt=""></div>
					<div class="cancel-tips-text">是否刪除選中的<span>0</span>篇市集？</div>
					<div class="cancel-tips-text-tips">提示：刪除<span class="remove-num">0</span>篇市集帖子會扣除<span class="remove-num-math"></span>分積分哦！</div>
					<div class="clearfloat sure-button">
						<div class="sure-cancel">確認</div>
						<div class="cancel-sure">取消</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/src/js/plug/yez_js_Reset.js"></script>
		<script src="/src/js/common/vendor/art-template-3.1.0.min.js"></script>
		<script src="/src/js/common/vendor-extend/atr-template.extend.js"></script>
		<script src="/src/js/userspace/common/userinfo.js" async></script>
		<script src="/src/js/userspace/common/leftmenu.js" async></script>
		<script src="/src/js/userspace/common/whitemenu.js" async></script>
		<script src="/src/js/userspace/common/newspush.js" async></script>
		<script src="/src/js/common/header&search&footer/footer.js" async></script>
		<script src="/src/js/common/page-header.js"></script>
		<script src="/src/js/common/vendor/imagesloaded-4.1.4.min.js"></script>
		<script src="/src/js/userspace/fair/fairlist/fairlist.js"></script>
		<script src="/src/js/common/clickEvent.js"></script>

		<script id="post-template" type="text/html" data-type="template">
			<%if(fairList.fairList.length != 0){%>
				<%for(var i=0;i<fairList.fairList.length;i++){%>
					<div class="pillar-all mine <%=fairList.fairList[i].id%>Class" id="<%=fairList.fairList[i].id%><%=order%>">
						<div class="pillar">
							<div class="pillar-inner">
								<div class="page-main">
									<a>
										<%if(fairList.fairList[i].picture == undefined){%>
											<div class="top-banner not">原價-<span><%=fairList.fairList[i].discount%></span>%</div>
										<%}else{%>
											<div class="top-banner">原價-<span><%=fairList.fairList[i].discount%></span>%</div>
											<img src="//wap.macaoeasybuy.com<%=fairList.fairList[i].picture%>" class="page-main-head-img " onerror="this.onerror=null;this.src='/src/img/userspace/album/album-no-img.png'">
										<%}%>
									</a>
									<div class="post-main-text">
										<!--增加圖片，下面一行的not去掉-->
										<%if(fairList.fairList[i].picture == undefined){%>
											<div class="post-description not"><%=fairList.fairList[i].title%></div>
										<%}else{%>
											<div class="post-description"><%=fairList.fairList[i].title%></div>
										<%}%>
									</div>
								</div>
								<div class="laster">
									<ul class="laster-num clearfloat ">
										<li><%=fairList.fairList[i].loveNums%></li>
										<li><%=fairList.fairList[i].seeNums%></li>
										<li><%=fairList.fairList[i].moneyNew%></li>
									</ul>
									<%if(fairList.isSelf == 0){%>
										<div class="laster-look clearfloat other">
											<div class="laster-head"><img src="//wap.macaoeasybuy.com<%=fairList.seeUser.pic%>" alt=" "></div>
											<div class="laster-text">
												<div class="laster-text-name clearfloat">
													<div><%=fairList.seeUser.name%></div>
													<img src="<%=easySex(fairList.seeUser.sex)%>" alt="">
												</div>
												<div class="laster-text-num"><span><%=fairList.fairList[i].uptime%></span>分鐘前發佈</div>
											</div>
										</div>
									<%}%>
									<div class="laster-add">
										<%if(fairList.isSelf == 0){%>
											<img src="/src/img/social/market/treasureclassifydetail/arrow.png" alt=" " class="add-arrow ">
										<%}%>
										<div class="laster-main"><%=#fairList.fairList[i].content%></div>
									</div>
									<%if(fairList.isSelf == 1){%>
										<div class="laster-look clearfloat mine">
											<div class="laster-text">
												<div class="laster-text-num "><span><%=fairList.fairList[i].uptime%></span>分鐘前發佈</div>
											</div>
										</div>
									<%}%>
								</div>
								<div class="pillar-shadow"></div>
								<%if(fairList.isSelf == 1){%>
									<div class="hover-check-box-outer">
										<div class="hover-check-box"></div>
									</div>
								<%}%>
							</div>
							<div class="pillar-height"><img src="/src/img/social/label/labeldetail/hobg.png" alt=""></div>
						</div>
					</div>
				<%}%>
			<%}else if(fairList.fairList.length == 0 && page == 0){%>
				<div id="no-post">
					<div>
						<img src="/src/img/common/05.png" alt="">
					</div>
					<span>目前沒有任何內容哦!</span>
				</div>
			<%}%>
		</script>

	</body>
</html>
