<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Pragma" contect="no-cache">
		<title>用戶空間-二手列表頁</title>
		<link rel="stylesheet" href="/src/css/common/yez_css_Reset.css">
		<link rel="stylesheet" href="/src/css/common/common.css">
		<link rel="stylesheet" href="/src/css/userspace/common/userspace_common.css">
		<link rel="stylesheet" href="/src/css/userspace/secondhand/secondhandlist/secondhandlist.css">
		<script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="/src/js/common/frameDomainJSON.js"></script>
		<script>
			easyBuy.userSpaceGlobal.afterSetIsSelf = function(state){
				if(state){
					easyFrame.loadCss('/css/userspace/secondhand/secondhandlist/secondhandlist-mine.css');
				}
			}
		</script>
		<script src="/src/js/common/getData/getData_needLogin.js"></script>
		<script src="/src/js/userspace/common/userspacebg.js" async></script>
		<script>easyBuy.userSpaceGlobal.whiteNavName = 'UsedNumber';</script>
		<!--參數要帶 userid 頁面所屬主人的id -->
	</head>
	<body>
		<div id="swapper">
			<header></header>
			<div id="container" class="clearfloat">
				<div id="left-menu"></div>
				<div id="right-content">
					<div id="user-info"></div>
					<div class="clearfloat">
						<div class="white-container">
							<ul id="white-menu"></ul>
							<ul id="news-push"></ul>
						</div>
						<div id="userspace-content">
							<!--這裡是內容-->
							<div class="userspace-content-inner">

								<div class="mine-sort-menu clearfloat">
									<div class="select"><img src="/src/img/userspace/album/news-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/news-sort-w.png" alt="" class="select">按發佈時間排序<div></div></div>
									<div><img src="/src/img/userspace/album/mes-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/mes-sort-w.png" alt="" class="select">按回覆數排序<div></div></div>
									<div><img src="/src/img/userspace/album/goods-sort.png" alt="" class="no-select"><img src="/src/img/userspace/album/goods-sort-w.png" alt="" class="select">按讃好數排序<div></div></div>
									<p id="album-delete"><img src="/src/img/userspace/common/deletebtn.png" alt="">批量刪除(<span>0</span>)</p>
								</div>

								<div class="sort-box select" id="uptIme">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="blackNum">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
								<div class="sort-box" id="loveNums">
									<div class="clearfloat content-box-class"></div>
									<p class="no-more">~沒有更多內容了哦~</p>
								</div>
							</div>
							<!--內容的結束標識-->
						</div>
					</div>
				</div>
			</div>

			<footer></footer>
		</div>
		<!--刪除提示-->
		<div id="delete-post">
			<div class="delete-post-shadow"></div>
			<div class="cancel-tips-box on-middle yez-tips-box">
				<div class="cancels-title">批量刪除</div>
				<div>
					<div class="cancels-xc"><img src="/src/img/common/02.png" alt=""></div>
					<div class="cancel-tips-text">是否刪除選中的<span>0</span>篇二手？</div>
					<div class="cancel-tips-text-tips">提示：刪除<span class="remove-num">0</span>篇二手帖子會扣除<span class="remove-num-math"></span>分積分哦！</div>
					<div class="clearfloat sure-button">
						<div class="sure-cancel">確認</div>
						<div class="cancel-sure">取消</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/src/js/plug/yez_js_Reset.js"></script>
		<script src="/src/js/common/vendor/template-native.js"></script>
		<script src="/src/js/userspace/common/userinfo.js" async></script>
		<script src="/src/js/userspace/common/leftmenu.js" async></script>
		<script src="/src/js/userspace/common/whitemenu.js" async></script>
		<script src="/src/js/userspace/common/newspush.js" async></script>
		<script src="/src/js/common/header&search&footer/footer.js" async></script>
		<script src="/src/js/common/header&search&footer/header.js"></script>
		<script src="/src/js/common/vendor/imagesloaded-4.1.4.min.js"></script>
		<script src="/src/js/userspace/secondhand/secondhandlist/secondhandlist.js"></script>

		<script id="post-template" type="text/html" data-type="template">
			<%if(usedList.usedList.length != 0){%>
				<%for(var i=0;i<usedList.usedList.length;i++){%>
					<div class="pillar-all mine <%=usedList.usedList[i].id%>Class" id="<%=usedList.usedList[i].id%><%=order%>">
						<div class="pillar">
							<div class="page-main">
								<div class="box-shadow"></div>
								<div class="top-banner"><%=usedList.usedList[i].fineness%>&nbsp;/&nbsp;MOP&nbsp;<%=usedList.usedList[i].price%></div>
								<%if(usedList.usedList[i].pic != undefined){%>
									<a href=""><img src="<%=osURL%><%=usedList.usedList[i].pic%>" class="page-main-head-img"></a>
								<%}%>
								<%if(usedList.isSelf == 0){%>
									<div class="laster-look clearfloat">
										<div class="laster-head">
											<img src="<%=osURL%><%=usedList.user.pic%>" alt="">
										</div>
										<div class="laster-text">
											<div class="laster-text-name clearfloat">
												<div><%=usedList.user.name%></div>
												<img src="<%=easySex(usedList.user.sex)%>" alt="">
											</div>
											<div class="laster-text-num"><span><%=usedList.usedList[i].uptime%></span>前發佈</div>
										</div>
									</div>
									<div class="post-second-line"></div>
								<%}%>
								<div class="post-main-text">
									<p><%=usedList.usedList[i].titlename%></p>
									<div class="post-title"><%=#usedList.usedList[i].usedcontent%></div>
									<ul>
										<li>功能：<span><%=usedList.usedList[i].usedfunction%></span></li>
										<li>外觀：<span><%=usedList.usedList[i].appearance%></span></li>
										<li>私保：<span><%=usedList.usedList[i].insurance%></span></li>
										<li>保養期：<span><%=usedList.usedList[i].period%></span></li>
										<%if(usedList.usedList[i].place != undefined){%>
											<li class="area"><span><%=usedList.usedList[i].place%></span></li>
										<%}%>
									</ul>
									<%if(usedList.isSelf == 1){%>
										<div class="post-number"><span><%=usedList.usedList[i].uptime%></span>前發佈</div>
									<%}%>
								</div>
							</div>
							<div class="laster">
								<div class="box-shadow"></div>
								<ul class="laster-num clearfloat">
									<li><%=formatNum(usedList.usedList[i].seeNums)%></li>
									<li><%=formatNum(usedList.usedList[i].loveNums)%></li>
									<li><%=formatNum(usedList.usedList[i].blackNum)%></li>
								</ul>
							</div>
							<%if(usedList.isSelf == 1){%>
								<div class="hover-check-box-outer">
									<div class="hover-check-box"></div>
								</div>
								<div class="second-state">
									<div class="state-btn"><img src="/src/img/common/icon/downIcon_white.png" alt=""></div>
									<ul>
										<li class="clearfloat">
											<div class="icon">
												<img src="/src/img/userspace/secondhand/deter-select.png" alt="" class="select">
												<img src="/src/img/userspace/secondhand/deter-after-select.png" alt="" class="after-select">
											</div>
											<span>待成交</span>
										</li>
										<li class="clearfloat">
											<div class="icon">
												<img src="/src/img/userspace/secondhand/ready-select.png" alt="" class="select">
												<img src="/src/img/userspace/secondhand/ready-after-select.png" alt="" class="after-select">
											</div>
											<span>已成交</span>
										</li>
										<li class="clearfloat">
											<div class="icon">
												<img src="/src/img/userspace/secondhand/cancel-select.png" alt="" class="select">
												<img src="/src/img/userspace/secondhand/cancel-after-select.png" alt="" class="after-select">
											</div>
											<span>取消出讓</span>
										</li>
									</ul>
								</div>
							<%}%>
						</div>
						<%if(usedList.usedList[i].state == '0'){%>
							<div class="close-bg"><img src="/src/img/social/secondHand/secondHand_finished.png" alt=""></div>
						<%}else if(usedList.usedList[i].state == '-1'){%>
							<div class="close-bg"><img src="/src/img/social/secondHand/secondHand_cancel.png" alt=""></div>
						<%}%>
					</div>
				<%}%>
			<%}else if(usedList.usedList.length == 0 && page == 0){%>
				<div id="no-post">
					<div>
						<img src="/src/img/common/05.png" alt="">
					</div>
					<span>目前沒有任何內容哦!</span>
				</div>
			<%}%>
		</script>

	</body>
</html>
