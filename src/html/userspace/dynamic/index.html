<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>動態(日誌)</title>
    <link rel="stylesheet" href="/css/common/yez_css_Reset.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/userspace/dynamic/dynamic.css">
    <script src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<div class="dynamic-type-tabs" data-active="0">
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友日誌</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友專輯</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友生活圈</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友敗家誌</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友二手</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
    <div class="tab">
        <div class="tab-info">
            <p class="info-title">好友市集</p>
            <p class="info-news">有<span>0</span>篇日誌新發佈</p>
        </div>
    </div>
</div>
<div class="sort-order-tabs" data-active="0">
    <div class="tab">按發佈時間排序</div>
    <div class="tab">按回覆數排序</div>
    <div class="tab">按贊好數排序</div>
</div>
<div class="dynamic-content" data-active="0">
    <div class="sort-box"></div>
    <div class="sort-box"></div>
    <div class="sort-box"></div>
</div>
</body>
<script data-art-template="queryDynamicRelease" type="text/template">
    <%for(var i=0, item; item = content[i++];) {%>
    <div class="diary-item dynamic-item">
        <div class="item-body">
            <div class="page-main">
                <a href=""><img src="<%=oss + item.pictureurl%>" class="page-main-head-img"></a>
                <div class="post-main-text">
                    <div class="post-title"><%=item.titlename%></div>
                    <div class="post-description"><%=item.contents%></div>
                </div>
            </div>
            <div class="laster">
                <ul class="laster-num clearfloat">
                    <li><%=formatNums(item.seeNums)%></li>
                    <li><%=formatNums(item.loveNums)%></li>
                    <li><%=formatNums(item.commentNums)%></li>
                </ul>
                <div class="item-user-info">
                    <div class="info-poster-avatar"><img src="<%=oss + item.userPic%>"></div>
                    <div class="info-post-info">
                        <div class="info-poster-name"><span><%=item.name%></span><%=#sexIcon(item.sex)%></div>
                        <div class="info-post-time"><%=item.uptime%>前發佈</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%}%>
</script>
<script src="/js/common/vendor/imagesloaded-4.1.4.min.js"></script>
<script data-art-template="queryDynamicAlbum" type="text/template">
    <%for(var i=0, item; item = content[i++];) {%>
        <div class="album-item dynamic-item">
            <div class="album-relative item-body">
                <div class="album-list-title"><%=item.classname%></div>
                <%if(item.extra_Pic.length !== 0) {%>
                <div class="album-img-none-box">
                    <div class="album-top-img">
                        <img src="<%=osURL%><%=item.extra_Pic[0]%>">
                    </div>
                    <div class="album-img-list clearfloat">
                        <%for(var p=1, picURL; picURL = item.extra_Pic[p++];) {%>
                      <img src="<%=osURL%><%=picURL%>">
                        <%}%>
                    </div>
                </div>
                <%}%>
                <div class="album-state clearfloat">
                    <div><img src="/img/social/easylive/album-classification-eye.png" alt=""><%=item.seeNums%></div>
                    <div><img src="/img/social/easylive/album-classification-mes.png" alt=""><%=item.commentNums%></div>
                    <div><img src="/img/social/easylive/album-classification-good.png" alt=""><%=item.loveNums%></div>
                    <div><img src="/img/social/easylive/album-classification-cai.png" alt=""><%=item.collectNums%></div>
                </div>
                <div class="album-poster">
                    <div class="item-user-info">
                        <div class="info-poster-avatar"><img src="<%=osURL%><%=item.userPic%>"></div>
                        <div class="info-post-info">
                            <div class="info-poster-name"><span><%=item.name%></span><%=#sexIcon(item.sex)%></div>
                            <div class="info-post-time"><%=item.uptime%>前發佈</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <%}%>
</script>
<script data-art-template="queryDynamicSuitableLife" type="text/template">
<%for(var i=0, item; item = content[i++];) {%>
<div class="living-circle-item dynamic-item">
    <div class="pillar item-body">
        <div class="page-main">
            <div class="item-user-info">
                <div class="info-poster-avatar"><img src="<%=osURL%><%=item.userPic%>"></div>
                <div class="info-post-info">
                    <div class="info-poster-name"><span><%=item.name%></span><%=#sexIcon(item.sex)%></div>
                    <div class="info-post-time"><%=item.uptime%>前發佈</div>
                </div>
            </div>
            <a href=""><img src="<%=osURL%><%=item.userPic%>"></a>
            <div class="post-main-text">
                <div class="post-title"><%=item.titlename%><span>/<%=item.typename%>/</span></div>
                <div class="post-description"><%=item.lifecontent%></div>
            </div>
        </div>
        <div class="laster">
            <ul class="laster-num clearfloat">
                <li><%=formatNum(item.seeNums)%></li>
                <li><%=formatNum(item.loveNums)%></li>
                <li><%=formatNum(item.commentNums)%></li>
            </ul>
        </div>
    </div>
</div>
<%}%>
</script>
<script data-art-template="queryDynamicSentVolunteers" type="text/template">
    <%for(var i=0, item; item = content[i++];) {%>
    <div class="buyFamily-item dynamic-item">
        <div class="pillar item-body">
            <div class="page-main">
                <a href=""><img src="<%=osURL%><%=item.pic%>" class="page-main-head-img"></a>
                <div class="post-main-text">
                    <div class="post-title"><%=item.titlename%></div>
                    <div class="post-description"><%=item.purchasedfrom%></div>
                    <div class="post-description-other">
                        <div class="post-description-other-right">
                            <p>#香港旺角</p>
                            <p>#NIKE旺角專賣店#</p>
                        </div>
                        <div class="post-other-time clearfloat">
                            <div><%=item.uptime%>前發佈</div>
                            <img src="/img/social/label/labeldetail/shot.png" alt="" class="post-other-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="laster">
                <ul class="laster-num clearfloat">
                    <li><%=formatNum(item.seeNums)%></li>
                    <li><%=formatNum(item.loveNums)%></li>
                    <li><%=formatNum(item.commentNums)%></li>
                </ul>
              <div class="item-user-info">
                <div class="info-poster-avatar"><img src="<%=osURL%><%=item.userPic%>"></div>
                <div class="info-post-info">
                  <div class="info-poster-name"><span><%=item.name%></span><%=#sexIcon(item.sex)%></div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <%}%>
</script>
<script data-art-template="queryDynamicUsed" type="text/template">
    <%for(var i=0, item; item = content[i++];){%>
    <div class="used-item dynamic-item">
        <!--capable 有狀態(已經賣了)  usercancel 用戶取消  -->
        <div class="pillar">
            <div class="page-main">
                <div class="top-banner"><%=item.fineness%>&nbsp;/&nbsp;MOP&nbsp;4937</div>
                <a href=""><img src="<%=osURL%><%=item.pic%>" class="page-main-head-img"></a>
                <div class="laster-look clearfloat">
                    <div class="laster-head">
                        <img src="<%=osURL%><%=item.userPic%>">
                    </div>
                    <div class="laster-text">
                        <div class="laster-text-name clearfloat">
                            <span><%=item.name%></span>
                          <%=#sexIcon(item.sex)%>
                        </div>
                        <div class="laster-text-num"><%=item.uptime%>前發佈</div>
                    </div>
                </div>
                <div class="post-second-line"></div>

                <div class="post-main-text">
                    <p><%=item.titlename%></p>
                    <div class="post-title"><%=item.usedcontent%></div>
                    <ul>
                        <li>功能：<%=item.usedfunction%></li>
                        <li>外觀：<%=item.appearance%></li>
                        <li>私保：<%=item.insurance%></li>
                        <li>保養期：<%=item.period%></li>
                        <li class="area"><span>名治交院无率</span></li>
                    </ul>
                </div>
            </div>
            <div class="laster">
                <ul class="laster-num clearfloat">
                    <li><%=formatNum(item.seeNums)%></li>
                    <li><%=formatNum(item.loveNums)%></li>
                    <li><%=formatNum(item.commentNums)%></li>
                </ul>
            </div>
        </div>
    </div>
    <%}%>
</script>
<script data-art-template="queryDynamicFair" type="text/template">
    <%for(var i=0, item; item = content[i++];){%>
    <div class="market-item mine dynamic-item">
        <div class="pillar item-body">
            <div class="pillar-inner">
                <div class="page-main">
                    <a href="#">
                        <!--增加圖片，下面一行的not去掉-->
                        <div class="top-banner">原價-<span>83</span>%</div>
                        <img src="<%=osURL%><%=item.picture%>" class="page-main-head-img ">
                    </a>
                    <div class="post-main-text">
                        <div class="post-description"><%=item.title%></div>
                    </div>
                </div>
                <div class="laster">
                    <ul class="laster-num clearfloat ">
                        <li><%=formatNum(item.loveNums)%></li>
                        <li><%=formatNum(item.seeNums)%></li>
                        <li><%=formatNum(item.commentNums)%></li>
                    </ul>
                    <div class="laster-look clearfloat other">
                        <div class="laster-head"><img src="<%=osURL%><%=item.userPic%>"></div>
                        <div class="laster-text">
                            <div class="laster-text-name"><span><%=item.name%></span><%=sexIcon(item.sex)%></div>
                            <div class="laster-text-num "><%=item.uptime%>前發佈</div>
                        </div>
                    </div>
                    <div class="laster-add ">
                        <img src="/img/social/market/treasureclassifydetail/arrow.png " alt=" " class="add-arrow ">
                        <div class="laster-main "><%=item.content%></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%}%>
</script>
<script src="/js/userspace/dynamic/dynamic.js"></script>
</html>
