	<!--日誌的模板-->
	<script id="praise_diary_template" type="text/html" data-type="template">
		<%if(returnList.length != 0){%>
		<%for(var i=0,len=returnList.length;i<len;i++){%>
			<div class="pillar-all mine clearfloat praise_item_box" id="<%=returnList[i].diaryId%>_diaryItem">
				<div class="pillar">
					<div class="page-main">
						<%if(returnList[i].diaryPic != ''){%>
						<a href=""><img src="<%=osURL%><%=returnList[i].diaryPic%>" class="page-main-head-img"></a>
						<%}%>
						<div class="post-main-text">
							<div class="post-title"><%=returnList[i].title%></div>
							<div class="post-description"><%=cutContent(returnList[i].content,90)%></div>
						</div>
					</div>
					<div class="laster">
						<ul class="laster-num clearfloat">
							<li><%=formatNum(returnList[i].seeCount)%></li>
							<li><%=formatNum(returnList[i].loveCount)%></li>
							<li><%=formatNum(returnList[i].commentCount)%></li>
						</ul>
						<div class="laster-look clearfloat">
							<div class="laster-head"><img src="<%=osURL%><%=returnList[i].userPic%>" alt="" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'"></div>
							<div class="laster-text">
								<div class="laster-text-name">
									<span><%=returnList[i].userName%></span>
									<%if(returnList[i].sex == 'Girl'){%>
									<img src="/img/common/girl.png" alt=""></div>
									<%}else{%>
									<img src="/img/common/boy.png" alt=""></div>
									<%}%>
								<div class="laster-text-num"><span><%=returnList[i].uptime%></span>前發佈</div>
							</div>
						</div>
					</div>
					<div class="shadow-box"></div>
				</div>
				<div class="post-shadow"><img src="/img/social/label/labeldetail/hobg.png" alt=""></div>
			</div>
		<%}%>
		<%}else if(returnList.length == 0 && page ==0){%>
			<div class="praise_tabEach_none">
				<div class="praise_tabEach_none_icon"><img src="/img/common/05.png"></div>
				<p>該欄目暫時沒有任何內容哦~</p>
			</div>
		<%}%>
	</script>

	<!--專輯模板-->
	<script id="praise_album_template" type="text/html" data-type="template">
		<%if(returnList.length != 0){%>
		<%for(var i=0,len=returnList.length;i<len;i++){%>
		<li class="sort-box-items sort-box-news clearfloat praise_item_box" id="<%=returnList[i].albumId%>_albumItem">
			<div class="album-list">
				<div class="album-relative">
					<div class="album-list-title"><%=returnList[i].albumName%></div>

					<div class="album-img-none-box">
						<%if(returnList[i].detailPicList.length != 0){%>
							<%if(returnList[i].detailPicList.length == 1){%>
								<div class="album-top-img">
									<img src="<%=osURL%><%=returnList[i].coverPic%>" alt="">
								</div>
								<div class="album-img-list clearfloat">
									<div><img src="<%=osURL%><%=returnList[i].detailPicList[0]%>" alt=""></div>
								</div>
							<%}else{%>
								<div class="album-top-img">
									<img src="<%=osURL%><%=returnList[i].coverPic%>" alt="">
								</div>
								<div class="album-img-list clearfloat">
									<%for(var j=0,lenj=returnList[i].detailPicList.length;j<lenj;j++){%>
									<div><img src="<%=osURL%><%=returnList[i].detailPicList[j]%>" alt=""></div>
									<%}%>
								</div>
							<%}%>
						<%}else{%>
							<div class="album-img-none-box-img"><img src="/img/userspace/album/album-no-img.png" alt=""></div>
							<div class="album-img-none-box-tips">該專輯目前沒有圖片</div>
						<%}%>
					</div>

					<div class="album-state clearfloat">
						<div><img src="/img/social/easylive/album-classification-eye.png" alt=""><%=formatNum(returnList[i].seeCount)%></div>
						<div><img src="/img/social/easylive/album-classification-mes.png" alt=""><%=formatNum(returnList[i].commentCount)%></div>
						<div><img src="/img/social/easylive/album-classification-good.png" alt=""><%=formatNum(returnList[i].loveCount)%></div>
						<div><img src="/img/social/easylive/album-classification-cai.png" alt=""><%=formatNum(returnList[i].collectCount)%></div>
					</div>

					<div class="album-poster">
						<div class="laster-look clearfloat">
							<div class="laster-head"><img src="<%=osURL%><%=returnList[i].userPic%>" alt="" onerror="this.onerror=null;this.src='/img/common/loading_pc_headPic.png'" ></div>
							<div class="laster-text">
								<div class="laster-text-name">
									<span><%=returnList[i].userName%></span>
									<%if(returnList[i].sex == 'Girl'){%>
									<img src="/img/common/girl.png" alt=""></div>
									<%}else{%>
									<img src="/img/common/boy.png" alt=""></div>
									<%}%>
								<div class="laster-text-num"><span><%=returnList[i].uptime%></span>前發佈</div>
							</div>
						</div>
					</div>

					<div class="shadow-box"></div>
				</div>
				<div class="bottom-shadow"><img src="/img/social/label/labeldetail/hobg.png" alt=""></div>
			</div>
		</li>
		<%}%>
		<%}else if(returnList.length == 0 && page ==0){%>
			<div class="praise_tabEach_none">
				<div class="praise_tabEach_none_icon"><img src="/img/common/05.png"></div>
				<p>該欄目暫時沒有任何內容哦~</p>
			</div>
		<%}%>
	</script>
